ID=Web Property ID
ID DESC=ID of google analytics, eg: UA-XXXXXXX-X

NOMBRE DOMINIO=Domain name
NOMBRE DOMINIO DESC=eg: example.com.ar

COOKIE UMTZ=Cookie _UTMZ
COOKIE UMTZ DESC=Time in seconds of cookie _utmz

CODIGO PERSONALIZADO=Custom code
CODIGO PERSONALIZADO DESC=Custom code to put in google analytics, eg: pageTracker._addIgnoredOrganic('example');
CODIGO PERSONALIZADO DESPUES=Code after _trackPageview
CODIGO PERSONALIZADO DESPUES DESC=Custom Code after _trackPageview();, eg: setTimeout(function(){ pageTracker._trackEvent('NoBounce', 'NoBounce', 'Over 10 seconds')},10*1000);