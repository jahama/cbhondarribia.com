JA PURITY II= JA Purity II - October 2009 JoomlArt Template
JA PURITY II DESC=<p>JA Purity II, Running on powerful T3 framework, with enhanced features and capabilities.</p><p>Features:</p><ul><li><span style="color: #ff6600;">Developed using new JA Template framework</span> </li><li><span style="color: #ff6600;">Native Iphone &amp; Handheld support &amp; optimized</span> </li><li><span style="color: #ff6600;">SEO Utimate - Content fist , content on the top </span></li><li><span style="color: #ff6600;">Multiple Menu Types support. Including New JA Mega Menu...</span> </li><li><span style="color: #ff6600;">Supports multiple Layout options, configured within seconds from backend. </span></li><li><span style="color: #ff6600;">Options to create overrides and custom layouts... </span></li><li><span style="color: #ff6600;">CSS Sprites usage for Typography styles, performance booster.</span></li><li><span style="color: #ff6600;">Right to Left language support<br /></span></li></ul><p> </p><p><span style="color: #ff0000;"><strong>Live Demo Link</strong></span> : <a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/">JA Purity ii Demo</a></p><p><span style="color: #ff6600;">Demo Links for Layout Options:</span></p><ul><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?main_layout=default">Default Layout - Left + Main + Right</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?main_layout=left-main-right.round">Default Layout - Left + Main + Right (Round Corner)</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?main_layout=left-main-right.square">Default Layout - Left + Main + Right (Square)</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?main_layout=left-right-main.round">Left + Right + Main (Round Corners)</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?main_layout=left-right-main.square">Left + Right + Main (Square)</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?main_layout=main-right-left.round">Main + Left + Right (Round Corners)</a></span></li></ul><p><span style="color: #ff6600;">Demo Links for Supported Menu Types</span></p><ul><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?ja_menu=mega">JA Mega Menu</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?ja_menu=split">Split Menu</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?ja_menu=css">CSS Menu</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?ja_menu=dropline">Dropline Menu</a></span></li><li><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/?ja_menu=moo">Moo Menu</a></span></li></ul><p><span style="color: #ff6600;"><a target="_blank" href="http://templates.joomlart.com/ja_purity_ii/index.php?option=com_content&amp;view=article&amp;id=46&amp;Itemid=53">Check The Typography Supported by JA Purity II </a></span></p><p><span style="color: #ff6600;"><span style="color: #ff0000;"><strong>Module Class Suffixes for Color</strong></span> : </span></p><table border="0"><tbody><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_color_green.png" /></td><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_color_blue.png" /></td></tr><tr><td>_green</td><td>_blue</td></tr><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_color_red.png" /></td><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_color_black.png" /></td></tr><tr><td>_red</td><td>_black</td></tr></tbody></table><p><span style="color: #ff6600;"><strong><span style="color: #ff0000;">Module Class Suffixes for Badges</span></strong> :</span></p><table border="0"><tbody><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_styles_hot.jpg" /></td></tr><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_styles_new.jpg" /></td></tr><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_styles_pick.jpg" /></td></tr><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/purity_ii_module_styles_top.jpg" /></td></tr></tbody></table><p><span style="color: #ff0000;"><strong>Mix both the module suffixes (color and style) together to have additional styles.</strong></span></p><table border="0"><tbody><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/ja_purity_ii_module_black_hot.png" /></td><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/ja_purity_ii_module_blue_top.png" /></td></tr><tr><td>_black _badge badge-hot</td><td>_blue _badge badge-top</td></tr><tr><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/ja_purity_ii_module_green_new.png" /></td><td><img src="http://joomlart.s3.amazonaws.com/images/templates/ja_purity_screen/ja_purity_ii_module_red_pick.png" /></td></tr><tr><td>_green _badge badge-new</td><td>_red _badge badge-pick</td></tr></tbody></table><p> </p><p>Found a <span style="color: #ff0000;"><strong>Bug</strong></span>? Got a <span style="color: #ff00ff;"><strong>Wishlist</strong></span>? Report it to <a target="_blank" href="http://pm.joomlart.com/browse/JATCPURITYII">JoomlArt Project Management</a></p><p>Visit <a target="_blank" href="http://www.joomlart.com/forums/forumdisplay.php?f=170"><strong>JA Purity II forum</strong></a> for <span style="font-weight: bold; color: #ff0000;">userguide, tips &amp; support.</span></p>

TEMPLATE LOGO DESC=Choose Image And Replace The Default Purity II Logo Located In Templates/ja_purity_ii/images/logo.gif. <br></br> Choose Text To Use Pre-styled Text In Place Of Logo (recommended For Handheld / Mobile Devices For Increased Performance.
LOGO TYPE=Select Logo Type
LOGO TYPE DESCRIPTION=Choose between Image or Text type logo.

LOGO TEXT=Logo Text
LOGO TEXT DESCRIPTION=Enter Your Logo Text Here. Select Text Above In  Logo Type For This To Take Effect.

SLOGAN=Slogan
SLOGAN DESCRIPTION=Enter Slogal Line. This Will Be Seen Below The Text Logo In Your Frontend.

FONT SIZE=Font Size
TEMPLATE FONT SIZE DESC=Choose Default Font Size For Your Frontend.
FONT SIZE DESCRIPTION=Template default is 3.

TEMPLATE_WIDTH DESC=Choose between various width options.<br></br> AUTO=This would be auto decided based on user resolution.<p>Narrow Screen=750px</p><p>Wide Screen=950px</p><p>Specified Percentage=fluid</p><p>Specified Pixels=fix</p>
TEMPLATE WIDTH DESCRIPTION=Choose your Template width.

ENABLE CUFON=Enable Cufon
ENABLE CUFON DESC=<b>Cofon</b> is one of the best text replacement techique on the internet at present. Cufon use canvas and VML - no Flash or images required. You can use coufon effect on some heading element like Title/Header/H1, H2, H3. <p style='color:#FF0000; font-weight:bold'>Please not that cufon does not support Unicode </p>

MENU SYSTEM DESC=Choose from various available menu systems supported by JA Purity. <p>Check the demo links provided on the left side description.
MENU MODULE=Menu Module
MENU MODULE DESC=Choose Menu Module. This Will Be Displayed In Horizontal Navigation.

MENU TYPE=Menu Type
MENU TYPE DESC=Choose From Available Menu's Types. If planning to use JA Mega Menu, you need to read the user guide, link given in left side description.
START LEVEL=Start Level
START LEVEL DESC=Level to start rendering the Menu at. 0 is the first level.
END LEVEL=End Level
END LEVEL DESC=Level to stop rendering the Menu at. -1 for unlimited.
CUSTOMIZE MENU FOR PAGE=Customize menu for page
CUSTOMIZE MENU FOR PAGE DESC=<p>Assign specific menu for each page in format: <b>Itemid=menu_name</b> or <b>com_name=menu_name</b>. Each page per row. </p> <p>Eg: The Sport section has the Itemid=385 and you want to use css menu. You can have a setting: '<b>385=css</b>'.</p>

LAYOUT DESC=JA Purity II supports various layout options. Check the options from dropdown. <p>Advanced users can create custom page layouts, while using Page Layouts Overwrite option below.</p>
DEFAULT LAYOUT=Default Layout
DEFAULT LAYOUT DESC=Select The Default Layout Option For The Template.
PAGE LAYOUTS OVERWRITE=Page Layouts Overwrite
PAGE LAYOUTS OVERWRITE DESC=<p>Assign specific layout for each page in format: <b>Itemid=layout_name</b> or <b>com_name=layout_name</b>. Each page per row. </p> <p>Eg: The Sport section has the Itemid=385 and you want to use a full with layout (without left, right module positions). You can have a setting: '<b>385=1column</b>'. You can add new layout options by duplicating and customize the main '<b>default.php</b>' layout</p>
IPHONE=Iphone
IPHONE DESC=Layout Style For Iphone Agents
OTHER HANDHELD DEVICES=Other Handheld Devices
OTHER HANDHELD DEVICES DESC=Layout Style For Other Handheld/mobile Agents Like Android, Blackberry, Palm, Windows Mobile...
RIGHT MODULES DESC=Right modules are provided Collapsible capabilities.<p>Use the options below to confirgure right modules.</p><p> Provide overrides for specific modules by included their ID in the excluded Module text area</P>
EXCLUDE MODULES DESCRIPTION=Use , comma to separate multiple module id's.
DEFAULT STATUS DESCRIPTION=If Expand all, then all the right sided modules will be shown expanded by default and vice-versa.
RIGHT MODULES COLLAPSIBLE FUNCTION DESCRIPTION=Choose to enable or disable collapsible functionality for right side modules.
ANIMATION TYPE=Animation Type
ANIMATION TYPE DESC=The megamenu animation only work in LTR mode.
ANIMATION DURATION=Animation duration
ANIMATION DURATION DESC=Time (in miliseconds) to slide/fade menu when showing