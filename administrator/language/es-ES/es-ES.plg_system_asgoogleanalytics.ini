ID=ID de propiedad web
ID DESC=Google analytics ID, eg: UA-XXXXXXX-X

NOMBRE DOMINIO=Nombre del dominio
NOMBRE DOMINIO DESC=ej: example.com.ar

COOKIE UMTZ=Cookie _UTMZ
COOKIE UMTZ DESC=Tiempo de la cookie _utmz en segundos

