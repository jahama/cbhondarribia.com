ERR_TAGS=Etiqueta inv&aacute;lida o no encontrada
ERR_FORMAT=Formato inv&aacute;lido o no encontrado
ERR_COLORVAL=Valor de color inv&aacute;lido: %s
ERR_COLORFMT=Formato de color inv&aacute;lido
ERR_FETCH_URL=URL no encontrada %s
ERR_MATCH_URL=La URL y la respuesta no coinciden<br />URL: %s<br />Respuesta: %s<br />Expresi&oacute;n Regular: %s<br />
DSC_GROUP_ADVANCED=Los par&aacute;metros avanzados son usados <strong>&uacute;nicamente</strong> por el reproductor integrado JW Flash Player y <strong>no</strong> aplican para reproductores importadas remotamente. Todos los tama&ntilde;os son indicados en pixels.
LBL_CSSCLASS=Clase contenedora
DSC_CSSCLASS=La Clase para el elemento contenedor (un <strong>&lt;</strong><strong>div&gt;</strong> en el modo de compatibilidad hacias atr&aacute;s, un <strong>&lt;</strong><strong>span&gt;</strong> en la nueva versi&oacute;n)  puede ser configurada aca. Esta clase se utiliza para prop&oacute;sitos de estilo. 
LBL_TOPMARGIN=Margen superior
DSC_TOPMARGIN=Margen superior entre el contenido y su video.
LBL_BOTMARGIN=Margen inferior
DSC_BOTMARGIN=Margen inferior entre el video y su contenido.
LBL_ALIGN=Alineaci&oacute;n del video
DSC_ALIGN=Alineaci&oacute;n horizontal del reproductor.
OPT_CENTER=Centrado
OPT_LEFT=Izquierda
OPT_RIGHT=Derecha
LBL_WIDTH=Ancho del video
DSC_WIDTH=Ancho preseleccionado para el marco del video. Deber ser menor que el ancho del contenedor del video, si existe alguno, para que su distribuci&oacute;n de contenido se mantenga.
LBL_HEIGHT=Alto del video
DSC_HEIGHT=Alto preseleccionado para el marco del video. Debe mantener una relaci&oacute;n de 4:3 entre ancho:alto para evitar que la imagen pierda su proporci&oacute;n
LBL_VDIR=Directorio para videos locales
DSC_VDIR=Este es el directorio donde los archivos de video <strong>locales</strong> son almacenados. Si la ruta <strong>no</strong> comienza con una raya diagonal (/), el directorio se localizar&aacute; en el directorio de imagenes de su instalaaci&oacute;n (usualmente: <strong>RAIZ/images/stories</strong>). Para evitar problemas de acceso, mantenga el valor por defecto de 'videos'.
LBL_AUTOSTART=Inicio autom&aacute;tico
DSC_AUTOSTART=Si est&aacute; habilitado, el reproductor iniciar&aacute; la reproducci&oacute;n sin intervenci&oacute;n del usuario.
OPT_YES=S&iacute;
OPT_NO=No
LBL_WMODE=Modo de despliegue de Flash
DSC_WMODE=Este par&aacute;metro espec&iacute;fica como el reproductor de videos en flash presentar&aacute; la p&aacute;gina. Note que el reproductor trabajar&aacute; <strong>&uacute;nicamente</strong> en modo de pantalla completa si este par&aacute;metro es configurado con el valor por defecto: <strong>Ventana</strong>
OPT_WINDOW=Ventana
OPT_TRANSPARENT=Transparente
OPT_OPAQUE=Opaco
LBL_BGCOLOR=Color de fondo para flash
DSC_BGCOLOR=El color para el fondo del reproductor en flash. Es usado &uacute;nicamente si el modo de despliegue <strong>no</strong> es transparente. Este par&aacute;metro puede tomar valores en formato hexadecimal de 6 d&iacute;gitos (#RRGGBB) o en el de 3 d&iacute;gitos (#RGB), t&aacute;mbien en la notaci&oacute;n 0x... de CSS o como un nombre de color si &eacute;ste est&aacute; definido en HTML 4.01 (eg.: white). 
LBL_ADIR=Directorio para audio local
DSC_ADIR= Este es el directorio donde los archivos de audio <strong>locales</strong> son almacenados. Si la ruta <strong>no</strong> comienza con una raya diagonal (/), el directorio se localizar&aacute; en el directorio de imagenes de su instalaaci&oacute;n (usualmente: <strong>RAIZ/images/stories</strong>). Para evitar problemas de acceso, mantenga el valor por defecto de 'audio'.
LBL_AWIDTH=Ancho para el audio
DSC_AWIDTH=El ancho preseleccionado para el reproductor de audio para mostrar su contenido. Deber ser menor que el ancho del contenedor de audio, si existe alguno, para que su distribuci&oacute;n de contenido se mantenga.
LBL_AHEIGHT=Alto para el audio
DSC_AHEIGHT=Alto preseleccionado para el marco del audio. Deber ser menor que el ancho del contenedor de audio, si existe alguno, para que su distribuci&oacute;n de contenido se mantenga.
LBL_PBGCOLOR=Colores para los controles
DSC_PBGCOLOR=Color principal (de fondo) para los controles del reproductor.  Este par&aacute;metro puede tomar valores en formato hexadecimal de 6 d&iacute;gitos (#RRGGBB) o en el de 3 d&iacute;gitos (#RGB), t&aacute;mbien en la notaci&oacute;n 0x... de CSS o como un nombre de color si &eacute;ste est&aacute; definido en HTML 4.01 (eg.: white).
LBL_PFGCOLOR=Colores para el texto de los controles
DSC_PFGCOLOR=Color para el texto de los controles. Este par&aacute;metro puede tomar valores en formato hexadecimal de 6 d&iacute;gitos (#RRGGBB) o en el de 3 d&iacute;gitos (#RGB), t&aacute;mbien en la notaci&oacute;n 0x... de CSS o como un nombre de color si &eacute;ste est&aacute; definido en HTML 4.01 (eg.: white).
LBL_PHICOLOR=Colores para resaltar los controles
DSC_PHICOLOR=El colore usado para resaltar los controles. Este par&aacute;metro puede tomar valores en formato hexadecimal de 6 d&iacute;gitos (#RRGGBB) o en el de 3 d&iacute;gitos (#RGB), t&aacute;mbien en la notaci&oacute;n 0x... de CSS o como un nombre de color si &eacute;ste est&aacute; definido en HTML 4.01 (eg.: white).
LBL_PSCCOLOR=Fondo del video
DSC_PSCCOLOR=Color del &aacute;rea de video del reproductor. Este par&aacute;metro puede tomar valores en formato hexadecimal de 6 d&iacute;gitos (#RRGGBB) o en el de 3 d&iacute;gitos (#RGB), t&aacute;mbien en la notaci&oacute;n 0x... de CSS o como un nombre de color si &eacute;ste est&aacute; definido en HTML 4.01 (eg.: white).
LBL_USEFULLSCREEN=Mostrar bot&oacute;n de pantalla completa
DSC_USEFULLSCREEN=Si est&aacute; habilitado, se mostrar&aacute; un bot&ooacute;n el cual le permitir&aacute; al usuario cambiar a despliegue de pantalla completa.  Note que el reproductor trabajar&aacute; <strong>&uacute;nicamente</strong> en modo de pantalla completa si el par&aacute;metro <strong>Modo de despliegue de Flash</strong> est&aacute; configurado en su valor por defecto: <strong>ventana</strong>.
LBL_SHOWDIGITS=Mostrar d&iacute;gitos
DSC_SHOWDIGITS=Si est&aacute; habilitado, se mostraran la longitud del video/audio y la posici&oacute;n actual en los controles del reproductor.
LBL_SHOWVOLUME=Mostrar Volumen
DSC_SHOWVOLUME=Si est&aacute; hablitado, se mostrar&aacute; el control del volumen del reproductor.
LBL_SHOWICONS=Mostrar iconos
DSC_SHOWICONS=Si est&aacute; hablitado, el reproductor mostrar&aacute; iconos/indicadores transparentes en el centro de la pantalla.
LBL_SHOWSTOP=Mostrar stop
DSC_SHOWSTOP=Si est&aacute; hablitado, se mostrar&aacute; un bot&oacute;n para detener la reproducci&oacute;n en los controles del reproductor.
LBL_SHOWDL=Mostrar descargar
DSC_SHOWDL=Si est&aacute; hablitado, un bot&oacute;n para descargar ser&aacute; mostrado en los controles del reproductor. Note que para que este control trabaje de forma adecuada, usted debe usar el atributo <strong>link</strong> especificando la URL para la descarga en la etiqu&eacute;ta.
LBL_LOGO=Logo
DSC_LOGO=Una imagen (marca de agua) puede ser seleccionada. Esta imagen ser&aacute; ser&aacute; superpuesta en la esquina superior derecha del reproductor.
OPT_DEFAULT=Defecto
OPT_FLOATCONTROL=Controles flotantes
OPT_PLBOTTOM=Lista de reproducci&oacute;n en la parte inferior
OPT_PLRIGHT=Lista de reproducci&oacute;n a la derecha
OPT_FLOATCPLRIGHT=Lista de reproducci&oacute;n y controles flotantes a la derecha
LBL_SCREENMODE=Modo de video
DSC_SCREENMODE=Esta opci&oacute;n permite modificar el tama&ntilde;o del reproductor para permitir la presentacion de la lista de reproduccion y/o los controles flotantes debajo del video.
LBL_PLSIZE=Tam&ntilde; de la lista de reproducci&oacute;n
DSC_PLSIZE=Este par&aacute;metro es usado &uacute;nicamente cuando el modo de video incluye la presentaci&oacute; de la lista de reproduccion. Lo que se especifica es el valor a ser restado del tama&ntilde; del reproductor principal para determinar el espacio necesario para desplegar la lista de reproduccion.
LBL_STRETCH=Ajustar contenido
DSC_STRETCH=Este par&aacute;metro especifica como ajustar el tama&ntilde; con diferentes medidas.
OPT_STRETCH_FALSE=Reducir el ajuste a la pantalla
OPT_STRETCH_TRUE=Reducir el ajuste a la pantalla
OPT_STRETCH_FIT=Reducir desproporcionadamente para ajustar
OPT_STRETCH_NONE=No reducir nunca
LBL_ENABLEJS=Scriptable
DSC_ENABLEJS=Si est&aacute; hablitado, el reproductor puede ser controlado remotamente usando JavaScript. 
DSC_GROUP_LEGACY=Los siguiente par&aacute;metros est&aacute;n relacionados con el plugin original AllVideos v2.4. Y no con compatibilidad hacia atr&aacute;s de Joomla.
LBL_LEGACY=Legacy mode
DSC_LEGACY=Si est&aacute; hablitado, a <strong>>&lt;</strong><strong>div&gt;</strong> ser&aacute; utilizado como contenedor y tendr&aacute; un atributo de estilo definido por los siguientes par&aacute;metros y por una sentencia <strong>clear:both</strong>. Como esto sobreescribe cualquier atributo de una hoja de estilos y tiene algunas restricciones con respecto al posicionamiento, un <strong>&lt;</strong><strong>span&gt;</strong> con un solo atributo de clase es usado en la nueva versi&oacute;n.
LBL_FLASHVER=M&iacute;nima versi&oacute;n de Flash
DSC_FLASHVER=La m&iacute;nima versi&oacute;n del reproductor de flash que puede ser usada en su sitio. Versiones viejas pueden ocasionar problemas con algunas caracter&iacute;sticas (en especial el despliegue de pantalla completa). Se recomienda usar al menos la versi&oacute;n 8.x.x
LBL_RIPCACHE=Rip Caching
DSC_RIPCACHE=Seleccione si desea habilitar el cache cuando se reproduzca videos/audios desde URL remotas
LBL_CACHE_TIME=Tiempo de cache
DSC_CACHE_TIME=El tiempo en segundos antes del que contenido remoto es recargado.
LBL_SHOWNAV=Mostrar barra de control
DSC_SHOWNAV=Si est&aacute; hablitado, la barra de control sera escondida completamente
LBL_SHOWEQ=Mostrar Ecualizador
DSC_SHOWEQ=Si est&aacute; hablitado, muestra una animaci&oacute;n de un analizador de espectro (falsa) in la parte inferior del video.
LBL_SHOWSEARCHBAR=Mostrar barra de b&uacute;squeda
DSC_SHOWSEARCHBAR=Si est&aacute; hablitado, se muestr&aacute; un barra para buscar videos debajo del reproductor. El proveedor de b&uacute;squedas por defecto es: search.longtail.tv.
LBL_SEARCHLINK=Proveedor de b&uacute;squeda
DSC_SEARCHLINK=Aca usted puede entrar la URL de cualquier proveedor de b&uacute;squedas. La palabra entrada en la barra de b&uacute;squeda del reproductor se <strong>adjunta</strong>al URL. Por ejemplo para usar la b&uacute;squeda de videos de youtube, use:  <samp>http://youtube.com/results?search_query=</samp>
WARN_FLASH=Reproductor de Flash no instalado o version instalada es anterior a %s!
WARN_FLASH_ALT=DEscargue el reproductor de flash de aqui
WARN_JAVASCRIPT=JavaScript no est&aacute; habilitado!
WARN_JAVASCRIPT2Para mostrar este contenido usted necesita un browser que soporte JavaScript.
LBL_ALTCONTENT=Contenido alternativo
DSC_ALTCONTENT=El contenido HTML en este atributo sera desplegado cuando Flash no este disponible o este sea demasiado viejo. Si se deja vacio, la advertencia por defecto ser&aacute; presentada.
LBL_SELECT=Seleccionar
ERR_MATCH_INDEX=Indice fuera de rango
