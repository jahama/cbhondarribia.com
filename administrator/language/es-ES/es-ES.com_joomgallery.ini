JGA_CONFIG_COMMON_CATEGORYTHUMBNAIL=Mostrar Miniaturas
JGA_CONFIG_COMMON_CATEGORYTHUMBNAIL_LONG=Se puede mostrar una Miniatura en cada categoría. Para ello tenemos dos opciones: la primera consiste en mostrar una Miniatura fija que se establece en las características de la Categoría. La segunda consiste en mostrar aleatoriamente una Miniatura de la Categoría y/o, si las hubiera, de las subcategorías de primer nivel (ver opción siguiente). La Miniatura aleatoria se reelige cada vez que cargamos la Vista de las Categorías. <br />ATENCI&Oacute;N! La utilización de la función aleatoria puede hacer que el tiempo de carga de la página web se incremente, siempre que el número de categorías e imagenes sea elevado!
JGA_CONFIG_COMMON_CATEGORY_HITS=Ver accesos a la Categoría
JGA_CONFIG_COMMON_CATEGORY_HITS_LONG=¿Desea que se muestren el número total de accesos a las imagenes de cada categoría? Para calcular el número total de accesos se suman también los accesos a las imagenes de las subcategorías.
JGA_CONFIG_COMMON_CATEGORY_PAGENAVIGATION=Show Page Navigation
JGA_CONFIG_COMMON_CATEGORY_PAGENAVIGATION_LONG=Si en la categoría hay más imagenes que las establecidas en "Miniaturas por página" las demás miniaturas se mostrarán en las siguientes páginas. La barra de paginación se mostrará en la parte superior de la página o - si el número de imagenes por página es muy grande - también en la parte inferior.
JGA_CONFIG_COMMON_CATEGORY_THUMBALIGN=Alineación de las Miniaturas / Detalles
JGA_CONFIG_COMMON_CATEGORY_THUMBALIGN_LONG=Alineación de las Miniaturas y/o detalles de la categoría en las columnas.
