JGA_CONFIG_CV_GS_FAVOURITES=Mostrar enlace a Favoritos
JGA_CONFIG_CV_GS_FAVOURITES_LONG=¿Desea mostrar un enlace para que los usuarios puedan añadir imagenes a sus Favoritos en la vista de categoría. Esta opción sólo está disponible si estan activados los Favoritos.
JGA_CONFIG_CV_GS_HITS=Mostrar Accesos
