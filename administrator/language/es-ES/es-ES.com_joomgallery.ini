JGA_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG=Whom do you want to send messages about new comments? This message will only be sent if it is necessary to approve the comments. If you don't select anyone here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.
JGA_CONFIG_GS_MS_COMMENT_TOOWNER=Message for image owner
JGA_CONFIG_GS_MS_COMMENT_TOOWNER_LONG=If this option is enabled the user who ownes the image which is commented will receive a message, too. This message will also be sent if it is not necessary to approve the comments. If they have to be approved the message won't be sent until this is done.
