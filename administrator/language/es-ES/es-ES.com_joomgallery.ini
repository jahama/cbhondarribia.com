JGA_CONFIG_CV_GS_CATDESCRIPTIONINCAT_LONG=¿Desea que se muestre la descripción de la categoría debajo de su título?
JGA_CONFIG_CV_GS_CATEGORYTITLE=Título para la Categoría
JGA_CONFIG_CV_GS_CATEGORYTITLE_LONG=¿Desea que se muestre el título de la Categoría? Este título se muestra encima a la derecha de las miniaturas de la Categoría y nos muestra el nombre de la Categoría correspondiente.
JGA_CONFIG_CV_GS_COMMENTS=Mostrar Comentarios
JGA_CONFIG_CV_GS_COMMENTS_LONG=¿Desea mostrar comentarios a los usuarios?
JGA_CONFIG_CV_GS_DAYSNEW=Highlighting Timeframe
JGA_CONFIG_CV_GS_DAYSNEW_LONG=Establece el número de días de antig&uuml;edad durante los cuales una imagen se considera nueva.
JGA_CONFIG_CV_GS_DESCRIPTION=Mostrar Descripción
