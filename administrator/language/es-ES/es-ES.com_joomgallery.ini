JGA_CONFIG_CV_GS_NUMB_CATIMAGES=Mostrar el número de imagenes
JGA_CONFIG_CV_GS_NUMB_CATIMAGES_LONG=¿Desea mostrar el número total de imagenes de las categorías encima del control de paginación?
JGA_CONFIG_CV_GS_NUMB_COLUMN=Number of Columns
JGA_CONFIG_CV_GS_NUMB_COLUMN_LONG=Elija el número de columnas en función del cual se mostrarán sus imagenes
JGA_CONFIG_CV_GS_OPEN_BLANK_WINDOW=Ventana Nueva
JGA_CONFIG_CV_GS_OPEN_DEFAULT=Vista por Defecto
JGA_CONFIG_CV_GS_OPEN_DETAIL_VIEW=Seleccionar Tipo de Vista Detallada
JGA_CONFIG_CV_GS_OPEN_DETAIL_VIEW_LONG=Usually a mouse click on a thumbnail in category view will open the detail view that shows the picture and the corresponding info as title, author, description, etc.. The default detail view also shows ratings and comments - provided that these options have been chosen. With this selection here you can choose different display options for opening single pictures. Mind that the detail picture info will no longer be displayed: <ul type="square"><li> "new window" will open a new browser window that displays the detail picture centered</li> <li> "JavaScript window" will display the detail picture in a popup of matching size. </li> <li> "DHTML container" will display a layer containing the picture (with a border if chosen) above  the category view (no new window is opened)</li><li>"Thickbox3" shows the picture like the Slimbox with a dimmed background. The navigation links are here at the bottom left corner. It uses the jquery javascript-library.</li><li>"Slimbox" will display an animated box containing the picture. The background (the category view) will appear dimmed. It uses the mootools javascript library.</li></ul> You find more options concerning the Slimbox and the other popup functions under <i>Frontend Settings » Popup Functions</i>.
JGA_CONFIG_CV_GS_OPEN_DHTML=Ventana DHTML
JGA_CONFIG_CV_GS_OPEN_JS_WINDOW=Ventana de JavaScript
JGA_CONFIG_CV_GS_OPEN_SLIMBOX=Slimbox
JGA_CONFIG_CV_GS_OPEN_THICKBOX3=Thickbox3
JGA_CONFIG_CV_GS_ORDERBY_LIST=Lista de opciones
JGA_CONFIG_CV_GS_ORDERBY_LIST_LONG=Si en la opción anterior se ha dado permiso a los usuarios para que ordenen las imagenes según su criterio, elija que criterios de ordenación puede utilizar. Puede elegir más de un criterio (tecla Ctrl).
JGA_CONFIG_CV_GS_ORDERBY_USER=Criterio de ordenación seleccionable por el Usuario
JGA_CONFIG_CV_GS_ORDERBY_USER_LONG=¿Pueden los usuarios ordenar las imagenes de las Categorías a su elección? Más abajo puede establecer que criterios de ordenación puede elegir el usuario. En este caso las opciones de <i>Opciones del Frontend » Orden de las imagenes</i> serán sustituídas por la elección del usuario. 
JGA_CONFIG_CV_GS_OWNER=Mostrar el Propietario en su lugar
JGA_CONFIG_CV_GS_OWNER_LONG=¿Desea mostrar el nombre del propietario en lugar del del autor si éste no existe?
JGA_CONFIG_CV_GS_POPUP_ORIGINAL=Popup box original picture
JGA_CONFIG_CV_GS_POPUP_ORIGINAL_LONG=Given that a popup box has been chosen above you can specify here whether the original picture (Yes) or the detail picture (No) will be displayed in it.
JGA_CONFIG_CV_GS_RATINGS=Mostrar Evaluaciones
JGA_CONFIG_CV_GS_RATINGS_LONG=¿Desea mostrar evaluaciones a los usuarios?
JGA_CONFIG_CV_GS_TITLE=Mostrar Título de la Imagen
JGA_CONFIG_CV_GS_TITLE_LONG=Las siguientes opciones establecen qué informaciones detalladas de la imagen se muestran en la vista de categoría. Esta información se muestra justo debajo de cada miniatura correspondiente. <br />¿Desea mostrar los títulos?
JGA_CONFIG_CV_GS_USER_ORDERBY_AUTHOR=Autor
JGA_CONFIG_CV_GS_USER_ORDERBY_DATE=Fecha
JGA_CONFIG_CV_GS_USER_ORDERBY_HITS=Número de Accesos
JGA_CONFIG_CV_GS_USER_ORDERBY_RATING=Evaluación
JGA_CONFIG_CV_GS_USER_ORDERBY_TITLE=Título
JGA_CONFIG_CV_SC_NUMB_COLUMN=Número de Columnas para las Subcategorías
JGA_CONFIG_CV_SC_NUMB_COLUMN_LONG=Elija el número de columnas para mostrar la lista de subcategorías
JGA_CONFIG_CV_SC_NUMB_SUBCATEGORIES=Mostrar el número de subcategorías
JGA_CONFIG_CV_SC_NUMB_SUBCATEGORIES_LONG=¿Desea mostrar el número total de subcategorías encima del control de paginación?
JGA_CONFIG_CV_SC_ORDER_BY_ALPHA=Orden Alfabético
JGA_CONFIG_CV_SC_ORDER_BY_ALPHA_LONG=¿Quiere ver las subcategorías ordenadas alfabéticamente en la vista de categorías? En ese caso, esta configuración tendrá preferencia sobre las opciones establecidas para las categorías.
JGA_CONFIG_CV_SC_SUBCATEGORYHEADER=Título de las Subcategorías
JGA_CONFIG_CV_SC_SUBCATEGORYHEADER_LONG=¿Desea que se muestre el título de la Subcategoría? Por defecto, la palabra "sub-categories" viene incluída en el título de las Subcategorías y se muestra encima a la derecha de la lista de las Subcategorías de la Categoría. Esta palabra se puede cambiar modificando la constante del frontend JGS_COMMON_SUBCATEGORIES en el fichero de lenguaje.
JGA_CONFIG_CV_SC_SUBCATS_PER_PAGE=Subcategorías por página
JGA_CONFIG_CV_SC_SUBCATS_PER_PAGE_LONG=Número de subcategorías que se mostrarán en la vista previa de categorías. El número elegido tiene que ser divisible por el número de columnas seleccionado con antelación para evitar espacios vacíos.
JGA_CONFIG_CV_TAB_SUBCAT_SETTINGS=Subcategorías
JGA_CONFIG_DV_AC_ACCORDION=¿Desea que los detalles sean desplegables?
JGA_CONFIG_DV_AC_ACCORDION_LONG', 'Si desea que los detalles de la imagen y las funciones de la vista detallada se puedan desplegar o no, elija "Sí".
JGA_CONFIG_DV_ED_EXIFDATA=Mostrar datos Exif
JGA_CONFIG_DV_ED_EXIFDATA_LONG=¿Desea que se muestren los datos Exif de las imagenes cuando los tengan? Si elije "Sí" en las siguientes opciones podrá decidir qué información va a mostrar. En caso contrario no tendrán ningún efecto.
JGA_CONFIG_DV_ED_EXIF_INTRO_ONE=El Exif es un formato estándard de los ficheros de datos por medio del cual las cámaras de fotos digitales guardan información en los ficheros de las imagenes (JPEG y TIFF). Los datos Exif se encuentran en la cabecera del fichero de la imagen y contienen importantes datos tales como el fabricante de la cámara, el modelo de la misma, día y hora en que se hizo la foto, tiempo de exposición, etc.<br /> Tenga en cuenta que publicitando el contenido del Exif de una imagen, puede estar mostrando sin querer una serie de detalles que no estaban destinados al público.
JGA_CONFIG_DV_ED_EXIF_INTRO_TWO=Sólo se puede leer los datos EXIF de los ficheros originales. Cuando se borran estos en la transferencia, los datos EXIF dejan de ser legibles.<br />Además hace falta instalar y activar el lector de datos EXIF en el servidor Web. Resultado del testeo de su servidor: 
JGA_CONFIG_DV_ED_INSTALLED=El lector de datos EXIF está instalado en su servidor. Los datos EXIF se mostrarán adecuadamente.
JGA_CONFIG_DV_ED_INSTALLED_BUT=El lector de datos EXIF está instalado en su servidor pero no está activado.
JGA_CONFIG_DV_ED_NOT_INSTALLED=El lector de datos EXIF no está instalado en su servidor.
JGA_CONFIG_DV_ED_NO_OPTIONS=Las siguientes opciones no producirán ningún efecto. Contacte con su proveedor o con el administrador de su sistema.
JGA_CONFIG_DV_GS_ADD_WATERMARK=¿Añadir Marca de Agua?
JGA_CONFIG_DV_GS_ADD_WATERMARK_LONG=¿Quiere añadir una Marca de Agua a la vista detallada de las imagenes? (Por defecto el fichero de la Marca de Agua se encuentra en la carpeta components/com_joomgallery/assets/images con el nombre watermark.png. Se puede cambiar la ruta y el nombre del fichero, pero deberá cambiarlos también en <i>Opciones Principales » Rutas y Carpetas</i> con los mismos valores.)
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE=Mostrar Vista Detallada:
JGA_CONFIG_DV_GS_ALLOW_DETAILPAGE_LONG=¿Desea permitir que los usuarios no registrados puedan ver la Vista Detallada? Si elige "No"  se ocultarán los detalles de las imagenes a los invitados y se pedirá que los usuarios registrados introduzcan sus datos.
JGA_CONFIG_DV_GS_AUTHOR=¿Mostrar Autor?
JGA_CONFIG_DV_GS_AUTHOR_LONG=¿Quiere que se muestre el autor?
JGA_CONFIG_DV_GS_BBCODELINK=¿Mostrar vínculos BBcode a la imagen?
JGA_CONFIG_DV_GS_BBCODELINK_LONG=¿Mostrar un campo de texto con etiquetas IMG y/o URL? Los usuarios pueden copiar y pegar el texto para crear accesos a las imagenes desde los foros.
JGA_CONFIG_DV_GS_BBCODE_BOTH=Ambos
JGA_CONFIG_DV_GS_BBCODE_IMG_ONLY=Sólo IMG-Tag
JGA_CONFIG_DV_GS_BBCODE_URL_ONLY=Sólo URL-Tag
JGA_CONFIG_DV_GS_COMMENTSAREA=Mostrar caja para comentarios
JGA_CONFIG_DV_GS_COMMENTSAREA_LONG=Mostrar la caja para comentarios nuevos, encima o debajo de los comentarios existentes. Esta opción sólo está disponible si los comentarios están permitidos.
JGA_CONFIG_DV_GS_COMMENTS_REG=Mostrar comentarios sólo a usuarios registrados 
JGA_CONFIG_DV_GS_COMMENTS_REG_LONG=¿Mostrar los comentarios publicados sólo a los usuarios registrados?
JGA_CONFIG_DV_GS_COUNTER=¿Mostrar Orden?
JGA_CONFIG_DV_GS_COUNTER_LONG=En la vista detallada encima de cada imagen hay vínculos que nos permiten movernos a otras imagenes. Si elige aquí "Sí" , aprecerá un número debajo de los vínculos que nos dice el número de la imagen en la categoría o subcategoría, por ej. "imagen 10 de 30".
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION=Navegación con las flechas del teclado
JGA_CONFIG_DV_GS_CURSOR_NAVIGATION_LONG=Esta opción habilita la navegación entre las imagenes con las flechas del teclado.
JGA_CONFIG_DV_GS_DATE=¿Mostrar Fecha?
JGA_CONFIG_DV_GS_DATE_LONG=¿Quiere que se muestre la fecha de la imagen?
JGA_CONFIG_DV_GS_DESCRIPTION=¿Mostrar Descripción?
JGA_CONFIG_DV_GS_DESCRIPTION_LONG=¿Quiere mostrar la descripción?
JGA_CONFIG_DV_GS_DETAIL_IFNO_ORIGINAL=Usar imagen detallada si no existe la original
JGA_CONFIG_DV_GS_DETAIL_ONLY=Sólo imagenes detalladas
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK=Anular el botón derecho del ratón (el Menú)
JGA_CONFIG_DV_GS_DISABLE_RIGHTCLICK_LONG=Esta opción anula el menú que aparece cuando pulsamos con el botón de la derecha del ratón estando encima de una imagen (la imagen se cierra con un click). Esto impide la aparición de los iconos de grabación, pero no impide el robo de imagenes!
JGA_CONFIG_DV_GS_DOWNLOADFILE=Descarga de imagenes
JGA_CONFIG_DV_GS_DOWNLOADFILE_LONG=¿Qué tipo de imagen quiere que se pueda descargar? "Sólo imagenes detalladas" se utilizarán las imagenes tal y como se ven en la vista detallada. "Sólo originales" se utilizarán las imagenes originales como en el sistema popup (con tal de que existan). Esta opción sólo tendrá efecto cuando esté actividada la descarga de imagenes.
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK=¿Descarga con Marca de Agua?
JGA_CONFIG_DV_GS_DOWNLOADWITHWATERMARK_LONG=¿Quiere poner una Marca de Agua en la imagen a descargar? Si elige "Sí" se añadirá una Marca de Agua a la imagen descargada independientemente de que en la vista detallada se vea la Marca de Agua.
JGA_CONFIG_DV_GS_FILESIZE=¿Mostrar Tamaño de la Foto Detalle?
JGA_CONFIG_DV_GS_FILESIZE_LONG=¿Quiere que se muestre el tamaño de la foto detalle?
JGA_CONFIG_DV_GS_HITS=¿Mostrar Accesos?
JGA_CONFIG_DV_GS_HITS_LONG=¿Quiere que se muestre el número de accesos a la imagen?
JGA_CONFIG_DV_GS_INFORMATION=Mostrar Detalles:
JGA_CONFIG_DV_GS_INFORMATION_LONG=¿Desea mostrar los detalles de las imagenes a los usuarios? Si elige "No" se deshabilitarán las siguientes opciones que controlan la forma de mostrar los detalles de las imagenes.
JGA_CONFIG_DV_GS_LINKTOORIGINAL=¿Mostrar vínculo a la imagen original?
JGA_CONFIG_DV_GS_LINKTOORIGINAL_LONG=¿Quiere mostrar un vínculo a la imagen original y, en su caso, elegir quién puede ver este vínculo? Si se selecciona esta opción, aparecerá un vínculo a la imagen original debajo de la vista detallada de la imagen. Sólo se mostrará cuando la imagen original sea mayor que la detallada.
JGA_CONFIG_DV_GS_OPEN_ORIGINAL=Abrir imagen original en 
JGA_CONFIG_DV_GS_OPEN_ORIGINAL_LONG=Esta opción control como la imagen original será desplegada:<ul type="square"><li> "Nueva Venta" abrirá una nueva ventana del explorador que desplegará el detalle de la imagen centrada</li> <li> "Ventana JavaScript" desplegará la imagen detallada en una ventana popup del tamaño de la misma</li> <li> "Contenedor DHTML" Desplegará una capa conteniendo la imagen (con un borde si es seleccionado) sobre la vista de categoría (no se abre una nueva venta)</li><li>"Thickbox3" Muestra la imagen de la misma manera que el Slimbox con un fondo difumidado. Los links de navegación están en la esquina inferior izquierda. Usa la librería de javascript Jquery</li><li>"Slimbox" desplegará una caja animada conteniendo la imagen. El fondo (vista de categoría) aparecerá difuminado. Usa la librería de javascript mootols.</li></ul>Esta función está disponible únicamente en el caso de que se muestre un link a las imágenes originales. Encontrará más opciones con respecto a Slimbox y otras funciones de popup bajo:<i>Frontend Settings » Popup Functions</i>. 
JGA_CONFIG_DV_GS_OPTION_ABOVE_COMMENTS=Encima de los comentarios
JGA_CONFIG_DV_GS_OPTION_BELOW=debajo
JGA_CONFIG_DV_GS_OPTION_BOTTOM_CENTER=Abajo en el medio
JGA_CONFIG_DV_GS_OPTION_BOTTOM_LEFT=Abajo a la izquierda
JGA_CONFIG_DV_GS_OPTION_BOTTOM_RIGHT=Abajo a la derecha
JGA_CONFIG_DV_GS_OPTION_MIDDLE_CENTER=En la mitad y en el medio
JGA_CONFIG_DV_GS_OPTION_MIDDLE_LEFT=En la mitad a la izquierda
JGA_CONFIG_DV_GS_OPTION_MIDDLE_RIGHT=En la mitad a la derecha
JGA_CONFIG_DV_GS_OPTION_TOP_CENTER=Arriba en el medio
JGA_CONFIG_DV_GS_OPTION_TOP_LEFT=Arriba a la izquierda
JGA_CONFIG_DV_GS_OPTION_TOP_RIGHT=Arriba a la derecha
JGA_CONFIG_DV_GS_OPTION_UNDERNEATH_COMMENTS=Debajo de los comentarios
JGA_CONFIG_DV_GS_OPTION_UPSIDE=encima
JGA_CONFIG_DV_GS_ORIGFILESIZE=¿Mostrar Tamaño de la Foto Original?
JGA_CONFIG_DV_GS_ORIGFILESIZE_LONG=¿Quiere que se muestre el tamaño de la foto original? Esta opción sólo tendra efecto siempre que no haya borrado la imagen original.
JGA_CONFIG_DV_GS_ORIGINAL_ONLY=Sólo originales
JGA_CONFIG_DV_GS_RATING=¿Mostrar Evaluación?
JGA_CONFIG_DV_GS_RATING_LONG=¿Quiere que se muestre la media de las evaluaciones y el número de las mismas?
JGA_CONFIG_DV_GS_SEND2FRIEND=¿Mostrar "Enviar a un amigo"?
JGA_CONFIG_DV_GS_SEND2FRIEND_LONG=¿Mostrar "Enviar a un amigo" a los usuarios?
JGA_CONFIG_DV_GS_TITLE=¿Mostrar Título? // new
JGA_CONFIG_DV_GS_TITLE_LONG=¿Desea mostrar el título de la imagen encima de la misma en la vista detallada?
JGA_CONFIG_DV_GS_WATERMARK_POSITION=Posición de la Marca de Agua
JGA_CONFIG_DV_GS_WATERMARK_POSITION_LONG=Elija la posición de la Marca de Agua en la imagen.
JGA_CONFIG_DV_ID_COPYRIGHT=IPTC standard specifications (tag, tag-nr. description, defintion) are copyright of the International Press Telecommunications Council (<a href="http://www.iptc.org." target="_blank">www.iptc.org</a>). The use of these specifications is only permitted if they remain unaltered from those defined in official IPTC publications. The specifications used here are from the document "<a href="http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf" target="_blank">Photo Metadata 2008, which also contains all respective licensing details.
JGA_CONFIG_DV_ID_COPYRIGHT_LANGUAGE=
JGA_CONFIG_DV_ID_IPTCDATA=Show IPTC data
JGA_CONFIG_DV_ID_IPTCDATA_LONG=Shall the IPTC data of the chosen picture be shown if available? If "Yes" by the following options you can decide which information will be published. Otherwise they are ineffective.
JGA_CONFIG_DV_ID_IPTC_INTRO_ONE=As with EXIF data, also IPTC data are stored in a dedicated area within the header of a digital image file (as well as other media). The IPTC-NAA Standard was developed by the <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) in cooperation the <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) and allows to store authorship and copyright information as well as title and relevant keywords for context related search directly within the image file itself, and as such represent an important asset in image file management. As opposed to the EXIF standart, IPTC data are not generated automatically, but need to be written into the image header with the help of special software.
JGA_CONFIG_DV_ID_IPTC_INTRO_TWO=Only fields that comply to IPTC-NAA standards will be displayed. The recent NewsML format and the alternative XMP format are not (yet) supported. Note also that IPTC data can only be read from original files. Thus, if you choose to delete the original images after upload, IPTC data will become unavailable.
JGA_CONFIG_DV_MG_DISPLAYMODE=Tipo de visualización de las "Minis":
JGA_CONFIG_DV_MG_DISPLAYMODE_LONG=Se puede elegir entre dos modos de visualizar las "minis": "Estático" todas las "minis" de la categoría se alinean unas debajo de las otras. Esto podría ocupar mucho espacio si se tienen muchas imagenes. Si se selecciona "Móvil" se mostrarán todas las "minis" en una única línea. La altura y anchura de esta "barra móvil" se puede fijar en las siguientes opciones. Pulsando en la barra con el ratón se activa el movimiento de avance o retroceso y la velocidad del mismo. Esto no afecta a la velocidad de carga, ya que todas las "minis" se cargan en la primera página.
JGA_CONFIG_DV_MG_HEIGHT=Altura de la Barra Móvil
JGA_CONFIG_DV_MG_HEIGHT_LONG=Disponible sólo para visualización móvil de "minis"! Establece la altura de la Barra Móvil. Elija un valor en píxeles (p.ej. 50)!
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT=Altura Máxima de las "Minis"
JGA_CONFIG_DV_MG_MINIS_MAXHEIGHT_LONG=Altura Máxima de las "Minis" en píxeles. Es recomendable usar el mismo valor para la anchura y la altura.
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH=Anchura Máxima de las "Minis"
JGA_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG=Anchura Máxima de las "Minis" en píxeles. Es recomendable usar el mismo valor para la anchura y la altura.
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS=Ajustes de las "Minis"
JGA_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG=Los ajustes para mostrar las "minis" pueden ser tres distintos: si elige "según la anchura y la altura" los ajustes se realizarán en función de los valores máximos de las "minis" establecidos anteriormente. Esta opción suele producir que las imagenes estén distorsionadas. <br />La opción "según la altura" reduce todas las "minis" a la altura máxima establecida y deja la proporción original de altura-anchura. La anchura dependerá del formato de la imagen. <br />La opción "según la anchura" reduce todas las "minis" a la anchura máxima establecida y deja la proporción original de altura-anchura. La altura dependerá del formato de la imagen.
JGA_CONFIG_DV_MG_MOTIONGALLERY=¿Mostrar "Minis"?
JGA_CONFIG_DV_MG_MOTIONGALLERY_LONG=¿Desea mostrar "minis" debajo de la vista detallada? Las "minis" son el tamaño más pequeño de una imagen dentro de una categoría. Nos permite tener una vista general de la categoría. Si sus categorías tienen muchas imagenes nos permiten evitar el retardo al cargar las imagenes para su visualización.
JGA_CONFIG_DV_MG_OPTION_MOVEABLE=Móvil
JGA_CONFIG_DV_MG_OPTION_STATIC=Estático
JGA_CONFIG_DV_MG_WIDTH=Anchura de la Barra Móvil
JGA_CONFIG_DV_MG_WIDTH_LONG=Disponible sólo para visualización móvil de "minis"! Establece la anchura de la Barra Móvil. Elija un valor en píxeles (p.ej. 400)!
JGA_CONFIG_DV_NT_GUEST_INFORMATION=¿Informar a los Invitados?
JGA_CONFIG_DV_NT_GUEST_INFORMATION_LONG=¿Desea comunicar a los invitados que se están utilizando las etiquetas? Esta opción surte efecto si las etiquetas están permitidas.
JGA_CONFIG_DV_NT_GUEST_VISIBLE=¿Visible por los Invitados?
JGA_CONFIG_DV_NT_GUEST_VISIBLE_LONG=¿Desea que las etiquetas puedan ser vistas por los invitados?
JGA_CONFIG_DV_NT_HEIGHT=Altura del Campo
JGA_CONFIG_DV_NT_HEIGHT_LONG=Introduzca el ancho del campo en píxeles (sólo números).
JGA_CONFIG_DV_NT_NAMETAGS=¿Utilizar Etiquetas?
JGA_CONFIG_DV_NT_NAMETAGS_LONG=¿Pueden los usuarios registrados tener la posibilidad de adjuntar etiquetas a la vista detallada de las imagenes? Estas etiquetas serán, en función de lo que elijamos a continuación, visibles sólo para usuarios registrados o también para los invitados. Si el CB/CBE está activado las etiquetas estarán asociadas al perfil de cada usuario. El diseño de las etiquetas se puede modificar en los ficheros de estilo.
JGA_CONFIG_DV_NT_WIDTH=Anchura del Campo
JGA_CONFIG_DV_NT_WIDTH_LONG=Aquí se puede introducir un valor relativo para la anchura. El número que introduzca no es un valor absoluto sino un valor dependiente del tamaño de la letra. Para un tamaño de letra de 10 pt, un valor de 8 es una buena elección. Busque su proporción idónea.
JGA_CONFIG_DV_SL_SLIDESHOW=Permitir Diapositivas
JGA_CONFIG_DV_SL_SLIDESHOW_LONG=Por medio de esta opción se ofrece a los usuarios poder ver todas las imagenes de la categoría en la vista detallada a partir de la imagen activa. Todas las opciones adicionales que establecen el formato de visualización de las diapositivas quedarán sin efecto si selecciona "No" en esta opción.
JGA_CONFIG_DV_SL_TIMEFRAME=Tiempo de Exposición
JGA_CONFIG_DV_SL_TRANSITION=Efecto de Cambio
JGA_CONFIG_DV_SL_TRANSITION_TIME=Duración del Cambio
JGA_CONFIG_DV_TAB_EXIF_SETTINGS=Datos Exif
JGA_CONFIG_DV_TAB_IPTC_SETTINGS=IPTC-Data
JGA_CONFIG_DV_TAB_MOTIONGALLERY_SETTINGS=Galería Móvil
JGA_CONFIG_DV_TAB_NAMETAGS_SETTINGS=Complementos de Nombre
JGA_CONFIG_FS_HF_ALLHITS=¿Mostrar el número total de accesos?
JGA_CONFIG_FS_HF_ALLIMAGES=¿Mostrar el número total de imagenes?
JGA_CONFIG_FS_HF_ALLIMAGES_LONG=¿Desea mostrar el número total de imagenes de todas las categorías? En caso afirmativo, ¿Dónde quiere que se muestren?
JGA_CONFIG_FS_HF_BACKLINK=¿Mostrar Volver?
JGA_CONFIG_FS_HF_BACKLINK_LONG=¿Desea mostrar el enlace Volver y en ese caso dónde? El enlace Volver le llevará a la página anterior o a la galería o a la vista de la categoría dependiendo de en que zona de la galería se encuentre en ese momento.
JGA_CONFIG_FS_HF_BREADCRUMBS=¿Mostrar Navegación de Joomla?
JGA_CONFIG_FS_HF_BREADCRUMBS_LONG=The breadcrumbs of Joomla can be completed with the pathway of JoomGallery. They will look like this, for example: <i>Home » Gallery » Category Name » Subcategory Name</i>
JGA_CONFIG_FS_HF_CREDITS=Mostrar Rótulos de Créditos
JGA_CONFIG_FS_HF_CREDITS_LONG=¿Desea mostrar los Rótulos de Créditos de JoomGallery ("Powered by ...") ?
JGA_CONFIG_FS_HF_GALLERYHEAD=Título de la Galería
JGA_CONFIG_FS_HF_INTRO=En esencia la galería está dividida en tres partes: la zona de cabecera en la parte superior, la zona de contenidos en el medio y el pie de página en la parte inferior. La zona de contenidos varía en función de las distintas galerías y de las funciones seleccionadas, mientras que la cabecera y el pie de página permanecen inalterables.
JGA_CONFIG_FS_HF_PATHWAY=Mostrar Navegación de la Galería
JGA_CONFIG_FS_HF_PATHWAY_LONG=¿Dónde quiere que se muestre la Navegación? La Navegación de la Galería es normalmente un enlace a la Vista Previa de la Galería y nos dice qué parte de la Galería estamos viendo.
JGA_CONFIG_FS_HF_SEARCHFIELD=Mostrar Buscar
JGA_CONFIG_FS_HF_SEARCHFIELD_LONG=¿Desea que el usuario vea la opción Buscar?
JGA_CONFIG_FS_IO_FIRST=Primer criterio de ordenación
JGA_CONFIG_FS_IO_FIRST_LONG=Establece según qué criterio y qué orden, se ordenarán las imagenes en Primer lugar.
JGA_CONFIG_FS_IO_INTRO=Estas opciones afectarán al orden de las imagenes en el Frontend. Las imagenes se pueden ordenar en función de tres criterios: el orden numérico, la fecha de transferencia y el nombre de la imagen. Cada uno de estos criterios se puede seleccionar en orden ascendente o descendente. Las prioridades se aplicarán en función del orden fijado a continuación.
JGA_CONFIG_FS_IO_NO=
JGA_CONFIG_FS_IO_SECOND=Segundo criterio de ordenación
JGA_CONFIG_FS_IO_SECOND_LONG=Establece según qué criterio y qué orden, se ordenarán las imagenes en Segundo lugar.
JGA_CONFIG_FS_IO_THIRD=Tercer criterio de ordenación
JGA_CONFIG_FS_IO_THIRD_LONG=Establece según qué criterio y qué orden, se ordenarán las imagenes en Tercer lugar.
JGA_CONFIG_FS_PF_DHTML_BORDER=Color del Borde
JGA_CONFIG_FS_PF_DHTML_BORDER_LONG=Color del borde del área del sistema DHTML.
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION=Descripción de la imagen en el área del sistema DHTML
JGA_CONFIG_FS_PF_DHTML_DESCRIPTION_LONG=Muestra la descripción de la imagen dentro del área del sistema DHTML.
JGA_CONFIG_FS_PF_DHTML_TITLE=Título de la imagen en el área del sistema DHTML
JGA_CONFIG_FS_PF_DHTML_TITLE_LONG=Muestra el nombre de la imagen dentro del área del sistema DHTML.
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK=Deshabilitar el botón derecho del ratón
JGA_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG=Esta opción deshabilita el menú que aparece al pulsar el botón derecho del ratón cuando estamos encima de una imagen (la imagen se cierra con un click). Esto impide la aparición de la opción de grabación de imagenes, pero no asegura que se impida el robo de las mismas!
JGA_CONFIG_FS_PF_JSIMAGERESIZE=Reducir tamaño de las imagenes con Javascript
JGA_CONFIG_FS_PF_JSIMAGERESIZE_LONG=¿Quiere que las imagenes que sean mayores que la pantalla vean reducido su tamaño por medio de Javascript? Esta opción afecta al área del sistema DHTML, al Slimbox y a la ventana de Javascript.
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND=Color de fondo
JGA_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG=Color de fondo del contenedor DHTML
JGA_CONFIG_FS_PF_OPENJS_BORDERPX=Anchura del borde
JGA_CONFIG_FS_PF_OPENJS_BORDERPX_LONG=Ancho del borde alrededor del contendor DTHML
JGA_CONFIG_FS_PF_SLIDEALL=Todas las imagenes en popup box
JGA_CONFIG_FS_PF_SLIDEALL_LONG=Todas las imagenes de la categoría se muestran en un popup box. <b>Atención:</b> ¡se incrementa un poco el tráfico de internet!
JGA_CONFIG_FS_PF_SLIMBOX_SPEED=Velocidad de Slimbox
JGA_CONFIG_FS_PF_SLIMBOX_SPEED_LONG=Puede fijarse entre 0 y 10. Cuanto mayor sea el valor más rápidamente se abre la imagen con Slimbox y se cambia a la imagen siguiente.
JGA_CONFIG_FS_PT_CATVIEW=Título de la Página de la Vista de Categoría
JGA_CONFIG_FS_PT_CATVIEW_LONG=Esta opción nos permite modificar el título de la página en función de la vista previa de la categoría. Si pone <b>#cat</b> en este campo, añadirá el nombre de la categoría al del título general de la página. Se permiten descripciones adicionales del tipo "<i>categoría:</i>".<br /><b>Atención:</b> Para un sistema multi-lenguaje puede utilizar también las variables del fichero de lenguaje del Frontend. "<i>[! JGS_COMMON_CATEGORY !]</i>" por ejemplo, insertará la definición de "<i>category</i>" que se haya establecido en el fichero de lenguaje de la galería. No se permite en este campo ningún código <b>HTML</b> o <b>PHP</b> !
JGA_CONFIG_FS_PT_DETAILVIEW=Título de la Página de la Vista de Detalle
JGA_CONFIG_FS_PT_DETAILVIEW_LONG=Tiene el mismo formato que la Vista de Categoría añadiendo además la etiqueta <b>#img</b> para el título de la imagen. Si escribimos en el campo de esta opción "#cat - #img" y con tal de que el nombre de la categoría sea "vacation photos" y que la imagen se llame "Mallorca" , el título de la página en la Vista de Detalle será: "Gallería - vacation photos - Mallorca" ;-)
JGA_CONFIG_FS_TAB_HEADER_AND_FOOTER=Cabecera y Pie de Página
JGA_CONFIG_FS_TAB_IMAGE_ORDERING=Orden de las imagenes
JGA_CONFIG_FS_TAB_PAGETITLE_SETTINGS=Título de la Página
JGA_CONFIG_FS_TAB_POPUP_FUNCTIONS=Funciones Popup
JGA_CONFIG_FS_TAB_USER_PANEL=Panel de Usuario
JGA_CONFIG_FS_UP_ALLPICSTOADMIN=¿Mostrar todas las imagenes a los administradores?
JGA_CONFIG_FS_UP_ALLPICSTOADMIN_LONG=Aquí establecemos si los usuarios de tipo Admin pueden ver todas las fotos en el Panel de Control. Independientemente de quién sea el propietario.
JGA_CONFIG_FS_UP_MINITHUMBS=¿Mostrar Mini Miniaturas?
JGA_CONFIG_FS_UP_MINITHUMBS_LONG=¿Desea mostrar Mini Miniaturas en "My Gallery"? Si se activa esta opción, se mostrará una pequeña Miniatura al lado del nombre de la imagen para orientarnos mejor. Cuantas más imagenes tenga la galería con la que estemos trabajando, más tiempo tendremos que esperar para que se cargue.
JGA_CONFIG_FS_UP_USER_PANEL=Mostrar 
JGA_CONFIG_FS_UP_USER_PANEL_LONG=¿Quién queremos que pueda ver el enlace "My Gallery"? "My Gallery" se puede definir como el panel de control de los usuarios en el frontend. En éste lugar los usuarios podrán transferir, borrar o modificar imagenes, dependiendo de las opciones que se hayan pre-establecido. Las imagenes transferidas se muestran en una lista. Si los usuarios pueden transferir las imagenes a más de una categoría, aquí podrán moverlas de la una a la otra.
JGA_CONFIG_FV_GS_FAVOURITES=Utilizar Favoritos:
JGA_CONFIG_FV_GS_FAVOURITES_LONG=Aquí se activa la función de Favoritos y habilita las siguientes opciones. Los usuarios registrados pueden seleccionar las imagenes que les gusten y acceder a ellas siempre que quieran por medio del vínculo "Mis Favoritos".
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP=Descarga Pública de Zip:
JGA_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG=Debido a que los usuarios NO registrados no pueden utilizar el sistema de Favoritos se puede, por lo menos, darles la posibilidad de utilizar la descarga en zip.
JGA_CONFIG_FV_GS_FOR_ZIP=Utilizar sólo Descarga Zip:
JGA_CONFIG_FV_GS_FOR_ZIP_LONG=Si se activa esta opción, los favoritos no se marcarán como "Favoritos". En ese caso todos los usuarios sólo utilizarán la descarga en zip.
JGA_CONFIG_FV_GS_GUEST_INFORMATION=Aviso si no se tienen derechos suficientes:
JGA_CONFIG_FV_GS_GUEST_INFORMATION_LONG=¿Desea que se avise a los usuarios, cuando no tengan suficientes permisos, de que sólo los usuarios registrados pueden utilizar los Favoritos?
JGA_CONFIG_FV_GS_MAX_IMAGES=Número máximo de imagenes:
JGA_CONFIG_FV_GS_MAX_IMAGES_LONG=Establezca aquí el número máximo de imagenes que un usuario puede seleccionar como Favorito. Es un dato MUY IMPORTANTE a la hora de permitir a los usuarios generar archivos comprimidos(ZIP) muy grandes, en caso de que la función de "descarga de zip" sea utilizada simultaneamente por varios usuarios. (Si no quiere fijar un límite ponga este valor a 0.)
JGA_CONFIG_FV_GS_OPTION_ONLY_SPEC=sólo especiales
JGA_CONFIG_FV_GS_OPTION_REG_SPEC=registrados y especiales
JGA_CONFIG_FV_GS_USERS=¿Quién puede utilizarlos?
JGA_CONFIG_FV_GS_USERS_LONG=Aquí usted decide si los usuarios registrados y los especiales pueden utilizar los Favoritos o si sólo pueden hacerlo los especiales (grupo "Autor" y superiores).
JGA_CONFIG_FV_GS_ZIPDOWNLOAD=Descarga de Zip:
JGA_CONFIG_FV_GS_ZIPDOWNLOAD_LONG=¿Quiere conceder a los usuarios la posibilidad de crear ficheros zip descargables que contengan sus Favoritos?
JGA_CONFIG_GS_AF_COOLIRIS_LINK=Vínculo para iniciar Cooliris
JGA_CONFIG_GS_AF_COOLIRIS_LINK_LONG=¿Desea que se muestre un vínculo a la galería cooliris en la vista de categoría? Puede modificar el texto del vínculo modificando la constante de lenguaje JGS_CATEGORY_COOLIRISLINK_TEXT.
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT=Sistema Cooliris
JGA_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG=Con el plug-in "Cooliris" (antiguamente PicLens) instalado, se pueden ver las imagenes de una galería a pantalla completa. Puede encontrar más información <a href="http://www.cooliris.com/">aquí</a>. Si selecciona "sí" en la opción aparecerá un pequeño icono en la parte inferior izquierda de la miniatura cuando el cursor pase por encima de ella. Al pulsar en el icono se abrirá la Galería Cooliris. En la galería Cooliris las páginas se cargarán dinámicamente, según el diseño de páginas establecido en JoomGallery, cambiando de página al mover la barra lateral.
JGA_CONFIG_GS_AF_USERNAME_REALNAME=¿Mostrar el nombre real en vez del nombre de usuario? 
JGA_CONFIG_GS_AF_USERNAME_REALNAME_LONG=¿Desea que se muestre en la galería el nombre real en lugar del nombre de usuario (p.ej. autores de imagenes o comentarios)? 
JGA_CONFIG_GS_BU_ASCENDING=ascendente
JGA_CONFIG_GS_BU_DELETE_ALL_ORIGINALS=Borrar todas las imagenes originales
JGA_CONFIG_GS_BU_DELETE_ORIGINAL=¿Borrar originales después de la transferencia?
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX=Preguntar cada vez
JGA_CONFIG_GS_BU_DELETE_ORIGINAL_LONG=Si activa esta opción, una vez finalizada la transmisión de imagenes, se borrarán las imagenes originales de la carpeta correspondiente. Es una opción importante si se tiene poco sitio en el Servidor y si no quiere depender de la función de Vista Popup (al borrar el original no tiene sentido ampliar a una imagen que tiene el mismo tamaño). Si selecciona "Preguntar cada vez", cada vez que transfiera imagenes aparecerá un cuadro de diálogo que nos preguntará si queremos borrar o no los originales.
JGA_CONFIG_GS_BU_DESCENDING=descendente
JGA_CONFIG_GS_BU_FILENAMENUMBER=Numeración
JGA_CONFIG_GS_BU_FILENAMENUMBER_LONG=¿Desea que las imagenes transferidas se numeren de forma consecutiva?
JGA_CONFIG_GS_BU_NO_ORDER=ninguno
JGA_CONFIG_GS_BU_ORIGINAL_FILENAME=Nombre original del fichero
JGA_CONFIG_GS_BU_ORIGINAL_FILENAME_LONG=¿Utilizar el nombre original del fichero como nombre de la imagen?
JGA_CONFIG_GS_BU_UPLOAD_ORDER=Orden de los números
JGA_CONFIG_GS_BU_UPLOAD_ORDER_LONG=¿Quiere asignar un número de orden automático a las imagenes? ¿Cómo quiere ordenarlas? La ordenación numérica nos ayuda a organizar las imagenes en el Frontend. El orden numérico se guarda en la base de datos y puede modificarse después desde la "Gestión de imagenes". La numeración automática al transferir las imagenes facilita la organización de las mismas en el Frontend y la gestión de las mismas desde el Backend. Lo más habitual es elegir "Orden Ascendente". (Esta opción se aplica también a las transferencias de imagenes realizadas por los usuarios desde el Frontend).
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR=Color de fondo para Campos erróneos
JGA_CONFIG_GS_BU_WRONG_VALUE_COLOR_LONG=El color de fondo de los campos a rellenar de la sección de transferencias que contengan datos erróneos o insuficientes se cambiará al color fijado en esta opción. Ya sea con su valor Hexadecimal o con el nombre literal del color en inglés.<br />Por favor, si no quiere que se cambie el color de fondo deje este campo Vacío.
JGA_CONFIG_GS_IP_DIRECTION_RESIZE=Conversión de las Miniaturas
JGA_CONFIG_GS_IP_DIRECTION_RESIZE_LONG=El objetivo de la conversión de miniaturas es mostrarlas todas con la misma anchura o altura, independientemente del formato de la imagen original (retrato o paisaje). Si elegimos, por ejemplo, "según altura" se crearán todas las Miniaturas con la misma Altura y con la Anchura correspondiente. Si ponemos valores iguales en las dos opciones siguientes, las miniaturas se crearán con la misma proporción altura-anchura que las originales, limitando el tamaño al valor introducido a continuación.
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION=Mayor velocidad de reducción de las imagenes
JGA_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG=Si elige el procesador de imagenes "Librería GD2" podremos seleccionarla para la creación de las miniaturas y también podremos utilizar una función mejorada para la reducción de imagenes en la transferencia de las mismas. Esta función permite acelerar las reducciones y además acorta el tiempo necesario para la transferencia, pero necesita cuatro veces más memoria que el sistema anterior. Si tenemos poca memoria disponible no deberemos seleccionar esta opción.
JGA_CONFIG_GS_IP_GD2LIB=Librería GD2
JGA_CONFIG_GS_IP_GDLIB=Librería GD
JGA_CONFIG_GS_IP_GDLIB_NO_VERSION=Parece que el GD está instalado, pero no se puede asegurar qué versión es. Mire en la pantalla  SYSTEM » SYSTEM INFO » PHP INFO  para revisar la instalación de su GD y cuál es su versión.
JGA_CONFIG_GS_IP_IMAGEMAGICK=ImageMagick
JGA_CONFIG_GS_IP_IMAGE_CREATOR=Procesador de imagenes
JGA_CONFIG_GS_IP_IMAGE_CREATOR_LONG=Elija el programa que gestionará sus imagenes. El programa debe estar instalado en el Servidor y es necesario para tratar las imagenes, por ejemplo reducirlas y añadirles la Marca de Agua. La mayoría de los servidores tienen una versión de PHP con la GD2 ya implementada. La versión de GD instalada en su sistema se muestra en la línea anterior a este párrafo. Si sólo tiene instalado el programa de GD es preferible utilizar la GD2 ya que si no puede que algunas funciones importantes de tratamiento de imagenes no funcionen. Si ImageMagick está instalado elija siempre este programa, ya que el resultado final siempre será mucho mejor.
JGA_CONFIG_GS_IP_IMAGE_QUALITY=Calidad
JGA_CONFIG_GS_IP_IMAGE_QUALITY_LONG=Calidad de la imagen una vez redimensionada. Esta opción se aplicará sólo si la Redimensión está activada. El valor introducido (en porcentaje) nos dice la calidad de las imagenes redimensionadas respecto de las originales. Hay que tener en cuenta que a mayor Calidad más espacio necesitaremos en el Servidor.
JGA_CONFIG_GS_IP_IMAGIC_INSTALLED=<b>Parece que ImageMagick está instalado y funciona correctamente</b><br />La ruta será detectada automáticamente. Deje el campo vacío.  
JGA_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED=Ruta de ImageMagick. Debe terminar en /. Deje este campo vacío para que ImageMagick sea detectado automáticamente.<br /><b>ImageMagick no está instalado en su sistema. Podría ser que la ruta de ImageMagick no fuese la correcta. En caso de duda pregunte al gestor de su dominio si tiene instalado ImageMagick en su servidor. Como opción alternativa a ImageMagick puede utilizar GD o GD2.</b>
JGA_CONFIG_GS_IP_MAX_WIDTH=Máxima Anchura y Altura
JGA_CONFIG_GS_IP_MAX_WIDTH_LONG=Tamaño máximo de las imagenes. Esta opción sólo tiene efecto si está activada la Redimensión. El valor especificado (en píxeles) establece las dimensiones máximas de la imagen ajustándolas al ancho y al alto. Es decir, se va a redimensionar la imagen haciendo que la mayor de las dos dimensiones se convierta en el valor aquí introducido.
JGA_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK=Ruta de instalación de ImageMagick
JGA_CONFIG_GS_IP_RESIZING=Redimensión
JGA_CONFIG_GS_IP_RESIZING_LONG=¿Desea redimensionar sus imagenes? Si activa esta opción, todas las imagenes que se importen serán redimensionadas al formato mayor que usted haya especificado (a la menor de las medidas). Estas imagenes reducidas se utilizarán en la Vista Detallada. Para no afectar a nuestra Plantilla es recomendable activar esta opción y ajustar los tamaños de las imagenes a los de la Plantilla. Si no se activa la opción, las imávgenes se verán con las dimensiones con las que se hayan transferido. La redimensión se aplica sólo a la Vista Detallada. Las imagenes utilizadas para la Vista Popup no se modifican y se muestran con sus dimensiones de transferencia originales. Si quiere modificar las dimensiones de las imagenes que se verán en la Vista Popup deberá hacerlo antes de transferirlas a la página web.
JGA_CONFIG_GS_IP_THUMBNAILS_INTRO=Las Miniaturas son copias reducidas de las imagenes. Se utilizan como vista previa de las imagenes de la Categoría, en las "páginas de éxitos" y si se desea en la vista principal de la Galería. Todas las opciones de transferencia de imagenes, tanto del backend como del frontend, crearán las miniaturas automáticamente. Las opciones que seleccione aquí se aplicarán a la creación de todas las Miniaturas.
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT=Altura de la Miniatura
JGA_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG=Es el valor de la altura máxima cuando la conversión se realice "según la anchura".
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY=Calidad de la Miniatura
JGA_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG=Este valor (introducido como porcentaje) establece con qué calidad se van a crear las miniaturas respecto de la imagen original. Hay que tener en cuenta que a mayor Calidad más espacio necesitaremos en el Servidor.
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH=Anchura de la Miniatura
JGA_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG=Es el valor de la anchura máxima cuando la conversión se realice "según la altura".
JGA_CONFIG_GS_PD_ALERT_THUMBNAIL_PATH_SUPPORT=¡Debe escribir la ruta para las miniaturas!
JGA_CONFIG_GS_PD_CHECKUPDATE=¿Buscar actualizaciones?
JGA_CONFIG_GS_PD_CHECKUPDATE_LONG=¿Desea que JoomGallery busque automáticamente actualizaciones del mismo y otras extensiones como JoomImage, por ejemplo? Para esta galería lea <a href="http://www.en.joomgallery.net/components/com_newversion/rss/extensions.rss" target="_blank">RSS feed</a> provisto en JoomGallery.net.
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO=JoomGallery está usando un archivo en el cual todos los settings CSS del administrador de configuración son guardados. El archivo puede ser encontrado en el directorio components/com_joomgallery/assets/css/ y se llama joom_settings.css. Este archivo debe ser accedible y editable para la galería. Normalmente el archivo debería tener los <a href="http://en.wikipedia.org/wiki/File_system_permissions" target="_blank">permisos</a> 766. En el siguiente se tendrá un mensaje de estado acerca de la capacidad de escritura de este archivo
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_NOT_WRITEABLE=CSS file not writeable!
JGA_CONFIG_GS_PD_CSS_CONFIGURATION_WRITEABLE=CSS file writeable!
JGA_CONFIG_GS_PD_DIRECTORY_UNWRITEABLE=No se puede escribir en la carpeta, revise los permisos
JGA_CONFIG_GS_PD_DIRECTORY_WRITEABLE=Se puede escribir en la carpeta
JGA_CONFIG_GS_PD_FILE_EXIST=El fichero existe
JGA_CONFIG_GS_PD_FILE_NOT_EXIST=El fichero no existe
JGA_CONFIG_GS_PD_FTPUPLOAD_PATH=Carpeta de transferencia con FTP
JGA_CONFIG_GS_PD_ORIGINALS_PATH=Localización de las imagenes originales
JGA_CONFIG_GS_PD_PATH_DIRECTORIES_INTRO=Aquí se establece dónde se van a grabar sus imagenes. Aunque se pueden establecer las Rutas sin ninguna condición, se aconseja que las carpetas estén dentro de la carpeta de la Galería. En caso contrario podrían darse problemas de accesibilidad. Tanto si una carpeta tiene permiso de escritura cómo si existen los ficheros de referencia, aparecerá marcado en Verde. En caso contrario aparecerá marcado en Rojo. En último lugar se puede elegir también el formato de fecha y hora de la Galería. 
JGA_CONFIG_GS_PD_PATH_FOR_FTPUPLOAD=Ruta del lugar dónde se guardarán las imagenes subidas desde un FTP.
JGA_CONFIG_GS_PD_PATH_FOR_TEMP=Ruta de la carpeta temporal. Se utiliza para acciones puntuales, por ejemplo la extracción de imagenes de ficheros comprimidos en ZIP.
JGA_CONFIG_GS_PD_PATH_IMAGES_STORED=Ruta del lugar dónde se guardarán tus imagenes. Es aquí dónde se guardarán las imagenes reducidas generadas cuando la reducción automática esté activada (ver "Procesar imagenes"). Si no está activada la reducción automática, se guardará aquí una copia de las imagenes originales. Las imagenes de esta carpeta se utilizarán en la Vista Detallada.
JGA_CONFIG_GS_PD_PATH_ORIGINALS_STORED=Ruta del lugar dónde se guardarán tus imagenes originales. Es aquí dónde se guardarán las imagenes originales sin reducir. Las imagenes de esta carpeta se utilizarán en la Vista Popup disponible cuando se haya seleccionado esa opción.
JGA_CONFIG_GS_PD_PATH_THUMBNAILS_STORED=Ruta del lugar dónde se guardarán las Miniaturas. Es aquí dónde se guardarán las Miniaturas generadas automáticamente. Las Miniaturas se utilizan en la Vista Previa de la Galería y las Categorías, así como en la "página de éxitos". Así mismo se utilizan para generar las Mini-Miniaturas.
JGA_CONFIG_GS_PD_PATH_WATERMARK_STORED=Ruta del lugar dónde se guarda el fichero de Marca de Agua. Es obligatorio escribir aquí una ruta aunque no se active la opción de Marca de Agua.
JGA_CONFIG_GS_PD_TEMP_PATH=Carpeta Temporal
JGA_CONFIG_GS_PD_THUMBNAILS_PATH=Localización de las Miniaturas
JGA_CONFIG_GS_PD_TIME=Formato de Fecha/Hora
JGA_CONFIG_GS_PD_TIME_LONG=¿Qué formato de fecha/hora quiere utilizar?. Esta opción afectará a todas las opciones de fecha y hora de la Galería. En algunas ocasiones la configuración del Servidor modifica la opción seleccionada o tiene preferencia sobre ella.
JGA_CONFIG_GS_PD_WATERMARK_FILE=Fichero de Marca de Agua
JGA_CONFIG_GS_PD_WATERMARK_FILE_LONG=Nombre del fichero de Marca de Agua. Puede elegir el nombre del fichero sin nunguna limitación. El fichero debe ser del tipo transparente ".png". Lógicamente deberá estar en la carpeta seleccionada en el punto anterior.
JGA_CONFIG_GS_PD_WATERMARK_PATH=Ruta de la carpeta de la Marca de Agua
JGA_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO=Los nombres de las imagenes y categorías son arbitrarios. Para que los nombres de las imagenes y las categorías se puedan guardar en el servidor es necesario eliminar los caracteres especiales. Por medio de las siguientes opciones usted elije como reemplazar esos caracteres especiales. Los sustitutivos deben formar parte de los caracteres normales A-Z o de los numéricos 0-9. El subrayado _ también está permitido. Los sustitutivos sólo afectarán a los ficheros y carpetas que tienen que guardarse en el sistema de ficheros del servidor. ¡No influirán en los nombres mostrados en el frontend! La eliminación de caracteres especiales se realiza automáticamente en cada caso. Si en las siguientes opciones no se elije un sustitutivo para un carácter especial, se cancelará el proceso sin realizar la substitución.
JGA_CONFIG_GS_RP_FILENAME_REPLACE=Caracteres Nuevos
JGA_CONFIG_GS_RP_FILENAME_REPLACE_LONG=Por favor, escriba separados por &#921; los nuevos caracteres que se utilizarán para sustituir a los caracteres especiales.
JGA_CONFIG_GS_RP_FILENAME_SEARCH=Caracteres especiales
JGA_CONFIG_GS_RP_FILENAME_SEARCH_LONG=Por favor, escriba separados por &#921; los caracteres especiales que serán sustituídos.
JGA_CONFIG_GS_RP_FILENAME_WITHJS=Revisar caracteres especiales
JGA_CONFIG_GS_RP_FILENAME_WITHJS_LONG=Si elige "Sí" podrá definir en la siguiente opción cuales son los caracteres especiales y cómo serán sustituídos. Los caracteres específicos de cada país como "ä" o "é" serán convertidos fácilmente en "ae" o "e".
JGA_CONFIG_GS_TAB_ADDITIONAL_FUNCTIONS=Otras Funciones
JGA_CONFIG_GS_TAB_BACKEND_REPLACEMENTS=Sustitutivos
JGA_CONFIG_GS_TAB_BACKEND_UPLOAD=Transferencias desde el Backend
JGA_CONFIG_GS_TAB_IMAGE_PROCESSING=Procesar imagenes
JGA_CONFIG_GS_TAB_PATH_DIRECTORIES=Rutas y Carpetas
JGA_CONFIG_GV_GS_CATASNEW=¿Destacar Nuevas Categorías?
JGA_CONFIG_GV_GS_CATASNEW_LONG=¿Desea que las categorías que tienen imagenes nuevas se resalten con la palabra "NEW" ?
JGA_CONFIG_GV_GS_CATDAYSNEW=Período de tiempo de las Novedades
JGA_CONFIG_GV_GS_CATDAYSNEW_LONG=Establece el período de tiempo en días, en el que las categorías son consideradas como Nuevas.
JGA_CONFIG_GV_GS_CATEGORYHEADER=Cabecera de Categoría
JGA_CONFIG_GV_GS_CATEGORYHEADER_LONG=¿Desea que se muestre la Cabecera de la Categoría? Por defecto la cabecera de la categoría contiene la palabra "categories" y se muestra justo encima de la lista de todas las categorías de la galería. Se puede modificar ese nombre, editando el valor de la constante JGS_COMMON_CATEGORIES del fichero de lenguaje del Frontend.
JGA_CONFIG_GV_GS_CATS_BY_ALPHA=Orden Alfabético
JGA_CONFIG_GV_GS_CATS_BY_ALPHA_LONG=¿Desea que las Categorías se ordenen alfabéticamente en la Vista Previa de la Galería? Si es así, este orden predomina sobre el establecido en el Gestor de Categorías.
JGA_CONFIG_GV_GS_CATS_PER_PAGE=Categorías por página
JGA_CONFIG_GV_GS_CATS_PER_PAGE_LONG=Número de categorías por página en la Vista Previa de Categorías. El número elegido debe ser múltiplo del número de columnas, para así evitar espacios vacíos.
JGA_CONFIG_GV_GS_CATTHUMBALIGN=Alineación de las Miniaturas
JGA_CONFIG_GV_GS_CATTHUMBALIGN_LONG=Alineación de las Miniaturas (sólo si se eligen aleatoriamente). Con esta opción se establece la alineación de las miniaturas cuando se utiliza el sistema aleatorio de elección. Veremos que normalmente influye en la manera en que se visualiza la descripción de la categoría.
JGA_CONFIG_GV_GS_NUMB_CATS=Mostrar el número de categorías
JGA_CONFIG_GV_GS_NUMB_CATS_LONG=¿Desea que se muestre el número total de categorías de la galería encima de la zona de visualización?
JGA_CONFIG_GV_GS_NUMB_COLUMN=Número de Columnas
JGA_CONFIG_GV_GS_NUMB_COLUMN_LONG=Elija el número de columnas en las que mostraremos las Categorías.
JGA_CONFIG_GV_GS_PAGENAVIGATION=Mostrar controles de paginación
JGA_CONFIG_GV_GS_PAGENAVIGATION_LONG=Si la Galería está compuesta por un número mayor que el elegido en "Categorías por página" , las galerías restantes se mostrarán en páginas sucesivas. Los controles de paginación pueden mostrarse "sólo arriba" o, por ejemplo, si el número de categorías por página es muy grande también debajo para evitar tener que desplazarnos por la página sin necesidad.
JGA_CONFIG_GV_GS_PATHWAY=Navegación de la Galería
JGA_CONFIG_GV_GS_PATHWAY_LONG=¿Desea que la Navegación de la Galería se muestre en la Vista Previa de la misma? La Navegación de la Galería suele ser un enlace a la Vista Previa de la misma, y nos muestra en qué sitio de la Galería nos encontramos.
JGA_CONFIG_GV_GS_RMSM_ANYWAY=Mostrar Categorías RM y SM
JGA_CONFIG_GV_GS_RMSM_ANYWAY_LONG=¿Desea que se muestren a todos los usuarios las categorías con acceso limitado? Si selecciona "Sí" , se mostrarán éstas categorías con su nombre y tipo ( RM o SM), en la Vista de Categorías. Si se elige "No" , se ocultarán todas las categorías para las que el usuario no tiene derechos de acceso.
JGA_CONFIG_GV_GS_RMSM_SHOW=Mostrar RM y SM
JGA_CONFIG_GV_GS_RMSM_SHOW_LONG=¿Mostrar RM y SM en las carpetas protegidas? Si usted utiliza carpetas protegidas (por ejemplo, carpetas con derechos de acceso limitados) seleccione Sí, en caso contrario seleccione No .
JGA_CONFIG_GV_GS_SUBCATEGORIES=Display Subcategories
JGA_CONFIG_GV_GS_SUBCATEGORIES_LONG=Do you want to display the sub-categories of each category?
JGA_CONFIG_MSG_SETTINGS_SAVED=Opciones grabadas
JGA_CONFIG_TAB_CATEGORY_VIEW=Vista de la Categoría
JGA_CONFIG_TAB_DETAIL_VIEW=Vista Detallada
JGA_CONFIG_TAB_FAVOURITES_SETTINGS=Favoritos
JGA_CONFIG_TAB_FRONTEND_SETTINGS=Opciones del Frontend
JGA_CONFIG_TAB_GALLERY_VIEW=Vista de Galería
JGA_CONFIG_TAB_TOPLIST_SETTINGS=Listas de &Eacute;xitos
JGA_CONFIG_TAB_USER_ACCESS_RIGHTS=Derechos de los Usuarios
JGA_CONFIG_TL_GS_COMMENTS=Últimas imagenes comentadas
JGA_CONFIG_TL_GS_COMMENTS_LONG=¿Desea mostrar el vínculo a las últimas imagenes comentadas?
JGA_CONFIG_TL_GS_LATEST=Últimas imagenes añadidas
JGA_CONFIG_TL_GS_LATEST_LONG=¿Desea mostrar el vínculo a las últimas imagenes añadidas?
JGA_CONFIG_TL_GS_MOSTVIEWED=imagenes más vistas
JGA_CONFIG_TL_GS_MOSTVIEWED_LONG=¿Desea mostrar el vínculo a las imagenes más vistas?
JGA_CONFIG_TL_GS_NUMB_COLUMN=Columnas
JGA_CONFIG_TL_GS_NUMB_COLUMN_LONG=Número de columnas con las que se visualizará el detalle de la lista
JGA_CONFIG_TL_GS_NUMB_ENTRIES=Componentes de la Lista
JGA_CONFIG_TL_GS_NUMB_ENTRIES_LONG=Número de imagenes que se mostrarán en cada página. Este valor será el número máximo de imagenes que se mostrará en cada página. El número en cuestión afectará solamente a las imagenes que pertenezcan a cada lista. Si sólo tuvieramos tres imagenes con comentarios sólo veríamos esas tres imagenes en "últimos comentarios", independientemente del número establecido en esta opción (siempre que el número introducido fuese mayor o igual a tres).
JGA_CONFIG_TL_GS_ON_VIEWS=Visualización de Listas por Página
JGA_CONFIG_TL_GS_ON_VIEWS_LONG=¿En qué páginas desea que aprezca la lista? Puede escoger en qué páginas de la galería se va a mostrar la lista. No aparecerá en el resto de las páginas.
JGA_CONFIG_TL_GS_OPTION_ALL_VIEWS=en todas las páginas
JGA_CONFIG_TL_GS_OPTION_GALLERY_AND_CATEGORYVIEW=en la vista de la galería y en la de categoría
JGA_CONFIG_TL_GS_OPTION_ONLY_GALLERYVIEW=sólo en la vista de la galería
JGA_CONFIG_TL_GS_RATING=Últimas imagenes evaluadas
JGA_CONFIG_TL_GS_RATING_LONG=¿Desea mostrar el vínculo a las últimas imagenes evaluadas?
JGA_CONFIG_TL_GS_TEXTALIGN=Alineación de los detalles
JGA_CONFIG_TL_GS_TEXTALIGN_LONG=Esta opción sólo se tiene en cuenta si las miniaturas se muestran en una única columna. En este caso las imagenes se alinearán a la derecha de la pantalla.
JGA_CONFIG_TL_GS_THISCOMMENT=Mostrar el Comentario
JGA_CONFIG_TL_GS_THISCOMMENT_LONG=En esta opción decidimos si mostramos los comentarios en la Lista de "últimas comentadas" incluyendo autor y fecha.
JGA_CONFIG_TL_GS_THUMBALIGN=Alineación de las miniaturas
JGA_CONFIG_TL_GS_THUMBALIGN_LONG=Alineación en columnas de las miniaturas. Si las miniaturas se muestran en una única columna, imaginemos que tenemos tres columnas, las miniaturas se situarán en la de la izquierda, centro o derecha según seleccionemos en esta opción. Si la vista se presenta en varias columnas, esta opción define la alineación tanto de las miniaturas como de los detalles de las mismas a lo largo de toda la anchura de la página.
JGA_CONFIG_TL_GS_TOPLIST=Mostrar Lista de &Eacute;xitos
JGA_CONFIG_TL_GS_TOPLIST_LONG=¿Dónde quiere que se coloque la lista? La lista está formada por una serie de vínculos a las páginas en las que se muestran las últimas imagenes añadidas, comentadas, ... Si elige "No Mostrar" las siguientes opciones no surtirán ningún efecto.
JGA_CONFIG_UR_CM_ANISMILIES=Smilies Animados
JGA_CONFIG_UR_CM_ANISMILIES_LONG=Permite la utilización de Smilies Animados en los Comentarios, siempre que se permita el uso de Smilies en general.
JGA_CONFIG_UR_CM_ANONYM=Comentarios Anónimos
JGA_CONFIG_UR_CM_ANONYM_LONG=Esta opción permite que los usuarios no registrados puedan realizar comentarios. Estos serán registrados como "comentarios invitados". 
JGA_CONFIG_UR_CM_APPROVE_NEEDED=El Administrador debe Autorizar los Comentarios
JGA_CONFIG_UR_CM_APPROVE_NEEDED_LONG=Normalmente los comentarios se publican en cuanto se envían. En esta opción podemos hacer que los comentarios tengan que ser autorizados por el Administrador para que sean publicados (en este caso el administrador recibirá un mensaje en el backend comunicándole que se ha realizado un comentario). En el caso de seleccionar que Sí, deberá elegir para qué tipo de usuarios se va a exigir la autorización.
JGA_CONFIG_UR_CM_BBCODE=Permitir BBCode
JGA_CONFIG_UR_CM_BBCODE_LONG=Permite la utilización de BBcode sencillo en los Comentarios.
JGA_CONFIG_UR_CM_COLORSMILIES=Combinación de Colores de los Smilies
JGA_CONFIG_UR_CM_COLORSMILIES_LONG=Establece de qué color van a ser los Smilies.
JGA_CONFIG_UR_CM_COLOR_BLUE=azul
JGA_CONFIG_UR_CM_COLOR_GREY=gris
JGA_CONFIG_UR_CM_COLOR_ORANGE=naranja
JGA_CONFIG_UR_CM_COLOR_YELLOW=amarillo
JGA_CONFIG_UR_CM_COMMENTS=Permitir Comentarios
JGA_CONFIG_UR_CM_COMMENTS_LONG=Esta opción muestra un campo de comentarios en la Vista de Detalle y permite escribir comentarios a los usuarios registrados. También hace que se muestren los comentarios que ya se hayan hecho de la imagen en cuestión. 
JGA_CONFIG_UR_CM_NAMED_ANONYM=Comentarios Anónimos con nombre
JGA_CONFIG_UR_CM_NAMED_ANONYM_LONG=Normalmente los comentarios anónimos se registran como "comentarios invitados". Con esta opción permitimos a los invitados escribir su nombre.
JGA_CONFIG_UR_CM_ONLY_UNREGUSERS=Sólo usuarios NO registrados
JGA_CONFIG_UR_CM_REG_AND_UNREGUSERS=También los usuarios registrados
JGA_CONFIG_UR_CM_SMILIES=Permitir Smilies
JGA_CONFIG_UR_CM_SMILIES_LONG=Permite la utilización de Smilies en los Comentarios.
JGA_CONFIG_UR_RT_HIGHEST_RATING=Valoración Máxima
JGA_CONFIG_UR_RT_HIGHEST_RATING_LONG=Si la valoración por los usuarios está seleccionada, puede establecer aquí el rango de valoración. El valor introducido corresponde a la máxima valoración permitida. 
JGA_CONFIG_UR_RT_ONLY_REGUSER=Las valoraciones sólo las pueden realizar los usuarios registrados
JGA_CONFIG_UR_RT_ONLY_REGUSER_LONG=¿Desea que las imagenes sólo sean valoradas por los usuarios registrados? Si elige que Sí, sólo se permitirá valorar imagenes a estos usuarios. Además, esta opción impide que los usuarios voten más de una vez a una misma imagen.
JGA_CONFIG_UR_RT_RATING=Permitir Valoraciones
JGA_CONFIG_UR_RT_RATING_LONG=Esta opción muestra un campo de valoración en la vista de detalle y permite que los usuarios valoren las imagenes. El ámbito de valoración se puede fijar en la opción siguiente. 
JGA_CONFIG_UR_TAB_COMMENT_SETTINGS=Comentarios
JGA_CONFIG_UR_TAB_RATING_SETTINGS=Ratings=Valoraciones
JGA_CONFIG_UR_UU_APPROVAL_NEEDED=Autorización necesaria del Administrador
