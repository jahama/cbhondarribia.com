K2_ABOUT=<h1>K2, un gran componente de contenido para Joomla!</h1><a href="http://getk2.org/">K2</a> es un poderoso y extensible componente de contenido para <a target="_blank" href="http://www.joomla.org">Joomla!</a> con caracteristicas CCK diseñado y desarrollado por <a href="http://www.joomlaworks.gr">JoomlaWorks</a>, creadores de grandes extensiones Joomla! desde 2006.<br /><br />Proporciona nada mas instalarlo unas caracteristicas enriquecidas en formularios de articulos (piensa en articulos Joomla! con campos adicionales para imagenes, videos, galerias de imagenes y archivos adjuntos), categorias anidadas, etiquetas, comentarios, un sistema para extender el formulario base de los articulos con campos adicionales (similar a <a target="_blank" href="http://drupal.org/project/cck">CCK</a> para quienes estan familiarizados con <a target="_blank" href="http://drupal.org/">Drupal</a>), una poderosa API de plugins para extender formularios de articulos, categorias y usuario, ACL, edicion frontend, sub-plantillas y mucho mas!<br /><br />Usando K2, puedes transformar Joomla! en un portal de noticias/publicaciones con blogs, catalogo de productos, portfolio, knowledge base, administrador de descargas/documentos, listado de directorios, listado eventos y mas, todo esto bajo un unico paquete! Como K2 es extensible con campos adicionales en el formulario base de articulos, puedes crear facilmente tipo de contenido especifico-categoria, e.g. articulo, blog post, pagina productos, listados de directorio.<br /><br /><a target="_blank" href="http://getk2.org/">Aprende mas en la pagina del proyecto K2</a> o unete a <a target="_blank" href="http://community.getk2.org/">comunidad K2 </a> para obtener soporte o contribuir al proyecto.<br /><br />K2 esta publicado bajo licencia <a target="_blank" href="http://www.gnu.org/licenses/gpl-2.0.html">GNU/GPL v2</a>.\n<br/>Traduccion español por <a href="http://community.getk2.org/profile/olsen" target="_blank">olsen</a> 27/06/2010
