THIS MODULE UTILIZES ON-THE-FLY MVC TEMPLATE OVERRIDES. WHAT THIS MEANS IS THAT YOU CAN CREATE A NEW SUB-TEMPLATE FOLDER FOR THIS MODULE WITHIN YOUR JOOMLA! TEMPLATE'S /HTML/MOD_K2_USERS/ FOLDER. THE MODULE WILL THEN PICKUP THE NEW SUB-TEMPLATE AUTO-MAGICALLY, WITHOUT YOU EDITING ANY XML FILE OR DOING ANY OTHER NON-DESIGNER WORK!=Este modulo usa la sobreescritura de plantilla MVC "al vuelo". Esto signifca que puedes crear una nueva subplantilla para este modulo dentro de tuplantillaJoomla/html/mod k2 content/. El modulo cogera la nueva subplantilla magicamente, sin editar ningun archivo XML o hacer ningun trabajo que no sea diseño.
