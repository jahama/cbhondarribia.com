# Version 2.1.3
# Traducción: Diana Tramell http://www.dianatramell.com  17.05.2008

ANALYTICS_PRI_ACCOUNT_NUMBER=Número Cuenta Primaria Google Analytics
ANALYTICS_PRI_ACCOUNT_NUMBER_DESC=Identificador de Cuenta Google Analytics en formato UA-123456-1. Este valor se obtiene desde Google y se consigue al dar de alta un perfil de sitio web nuevo. Valor obligatorio.
ANALYTICS_SEC_ACCOUNT_NUMBER=Número Cuenta Secundaria Google Analytics
ANALYTICS_SEC_ACCOUNT_NUMBER_DESC=Identificador de Cuenta Secundaria de Google Analytics en formato UA-123456-1. Este valor se obtiene desde Google y se consigue al dar de alta un perfil de sitio web nuevo. Valor obligatorio.
ANALYTICS_TER_ACCOUNT_NUMBER=Número Cuenta Terciaria Google Analytics
ANALYTICS_TER_ACCOUNT_NUMBER_DESC=Identificador de Cuenta Terciaria de Google Analytics en formato UA-123456-1. Este valor se obtiene desde Google y se consigue al dar de alta un perfil de sitio web nuevo. Valor obligatorio.
ANALYTICS_TRACK_SUBDOMAIN=Seguimiento de Subdominios
ANALYTICS_TRACK_SUBDOMAIN_DESC=Si tu Sitio abarca múltiples subdominios a los que quieres hacer seguimiento como si fuera uno sólo, activa esta opción
ANALYTICS_ROOT_DOMAIN=Dominio Principal para el Seguimiento de Subdominios
ANALYTICS_ROOT_DOMAIN_DESC=Si has activado el Seguimiento de Subdominios, utiliza esta opción para establecer el Dominio Principal del cual todos los subdominios prodeden. Por ejemplo, ejemplo.com si tienes subdominios del tipo blog.ejemplo.com
ANALYTICS_TRACK_IND_USERS=Seguimiento Individual de Usuarios
ANALYTICS_TRACK_IND_USERS_DESC=Permite el seguimiento de usuarios registrados de manera individual a través del sitio. Si el usuario no está registrado, el valor por defecto es Invitado (Guest).
ANALYTICS_SET_SAMPLE_RATE=Establecer porcentaje de muestreo (%)
ANALYTICS_SET_SAMPLE_RATE_DESC=Si el muestreo del tráfico de tu página es muy elevado, establece este valor para muestrear sólo un porcentaje de tus usuarios para reducir datos y procesamiento. Dejar en blanco para muestrearlo todo.
ANALYTICS_TRACK_BROWSER_INFO=Registrar Información de Navegadores
ANALYTICS_TRACK_BROWSER_INFO_DESC=Permite desactivar el Seguimiento de Navegadores para reducir carga.
ANALYTICS_CHECK_COOKIE_INT=Comprobar Integridad de Cookie
ANALYTICS_CHECK_COOKIE_INT_DESC=Permite desactivar el lío de Integridad de Cookies para reducir la carga.
ANALYTICS_DETECT_FLASH_CAPA=Detectar Capacidad de ejecutar Flash
ANALYTICS_DETECT_FLASH_CAPA_DESC=Permite desactivar la detección de Flash para reducir la carga.
ANALYTICS_TRACK_PAGE_TITLE=Seguimiento del Título de las Páginas
ANALYTICS_TRACK_PAGE_TITLE_DESC=Permite desactivar el logeo del título de la página para reducir carga.
ANYLYTICS_SESSION_TIMEOUT=Cierre de Sesión por Inactividad
ANYLYTICS_SESSION_TIMEOUT_DESC=Dejar en blanco para valor por defecto. En caso contrario, establece el valor de Cierre de Sesión por Inactividad en segundos. Ejemplo: 3600. El valor por defecto de Google es de 30 minutos.
ANALYTICS_FIRST_SEARCH_VAR=Primera Variable de Búsqueda
ANALYTICS_FIRST_SEARCH_VAR_DESC=Primera variable para hacer seguimiento de un sitio orgánico.
ANALYTICS_SEC_SEARCH_VAR=Segunda Variable de Búsqueda
ANALYTICS_SEC_SEARCH_VAR_DESC=Segunda variable para hacer seguimiento de un sitio orgánico.
ANALYTICS_ING_ORG_A=Palabra Clave Ignorada Sitio Orgánico 1
ANALYTICS_ING_ORG_A_DESC=Valor Opcional. Permite que una palabra clave orgánica sea rechazada y contabilizada como un hit directo. Por ejemplo, puedes establecer este valor de manera que coincida con el nombre de tu sitio para contabilizar gente buscando tu sitio de manera orgánica. Sólo un keyword.
ANALYTICS_ING_ORG_B=Palabra Clave Ignorada Sitio Orgánico 2
ANALYTICS_ING_ORG_B_DESC=Valor Opcional. Permite que una palabra clave orgánica sea rechazada y contabilizada como un hit directo. Sólo un keyword.
ANALYTICS_ING_REF_A=Sitio Referido Ignorado 1
ANALYTICS_ING_REF_A_DESC=Valor Opcional. Permite un sitio externo que nos remite visitas (referido) ser rechazado y contabilizado como un hit directo. Una redirección desde otro sitio externo ó dominio, puede ser contabilizado como orgánico. Un sólo dominio con formato ejemplo.com.
ANALYTICS_ING_REF_B=Sitio Referido Ignorado 2
ANALYTICS_ING_REF_B_DESC=Valor Opcional. Permite un sitio externo que nos remite visitas (referido) ser rechazado y contabilizado como un hit directo. Una redirección desde otro sitio externo ó dominio, puede ser contabilizado como orgánico. Un sólo dominio con formato ejemplo.com.